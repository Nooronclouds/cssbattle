<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #32 - #203 Wolverine</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#F3AC3C, #D86F45, #373794);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #373794;
    }

    .parent {
      background: #F3AC3C;
      height: 93px;
      border-radius: 50%;
      margin: 87px 155px 120px;
      box-shadow: 0 44q 0 -5q #0E0E39;

      * {
        position: absolute
      }
    }

    p {
      background: #F3AC3C;
      padding: 40px 27px;
      margin: 61px 18px;
      border-radius: 32q
    }

    a {
      padding: 10px 20px;
      border-radius: 22q;
      margin: 2px -20px
    }

    d {
      padding: 35px 50px;
      background: #0E0E39;
      border-radius: 0 53q 0 74q;
      margin: 20px -55px;
      -webkit-box-reflect: right
    }

    a,
    c {
      background: #fff
    }

    c {
      padding: 10px 15px;
      margin: 4px 15px;
      border-radius: 0 22q
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <p><a></a></p>
      <d>
        <c></c>
      </d>
    </div>
  </div>
</body>

</html>
