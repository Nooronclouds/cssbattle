<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #32 - #210 Black Widow Logo</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#fff, #D83A34);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: radial-gradient(1q, #151917 105px, #D83A34 0 125px, #151917 0)
    }

    .parent {
      height: 138px;
      background: #D83A34;
      margin: 81px 138px;
      clip-path: polygon(100%0, 63%50%, 100%100%, 0 100%, 36%50%, 0 0)
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
    </div>
  </div>
</body>

</html>
