<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #32 - #209 Iron Man</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#BB2726, #fff, #F3AC3C);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #BB2726
    }

    .parent {
      height: 65px;
      border: solid#F3AC3C;
      border-width: 0 68px 220px;
      margin: 0 92px 15px;
      overflow: hidden;

      * {
        position: absolute;
      }
    }

    a {
      background: #fff;
      padding: 5px 22.5px;
      margin: 132px -33px;
      box-shadow: 0 0 0 10px#BB2726;
      -webkit-box-reflect: right 56px
    }

    b {
      background: #0000;
      padding: 61px 73px;
      border: solid#BB2726;
      border-width: 0 10px 10px;
      margin: 0 -43px
    }

    [c] {
      padding: 20px 48px;
      margin: 177px -58px;
      scale: -1
    }

    [d] {
      padding: 50px 40px;
      margin: 3px 48px;
      border-bottom-left-radius: 227q;
      -webkit-box-reflect: left 96px
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <a></a><b><b c><b d></b></b></b>
    </div>
  </div>
</body>

</html>
