<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #32 - #205 Magneto's Helmet</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#232323, #fff, #AF3A3A);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #232323;

      * {
        position: absolute;
      }
    }

    a,
    c {
      background: #AF3A3A
    }

    a {
      padding: 119px 80px;
      margin: 26px 112px;
      border-radius: 85q 85q 0 0;
      clip-path: polygon(0%90%, 23%100%, 34%90%, 28%90%, 28%25%, 72%25%, 72%90%, 66%90%, 77%100%, 100% 90%, 100%0%, 0%0%)
    }

    b,
    c {
      border-radius: 50%
    }

    b {
      background: #232323;
      padding: 35px 60px;
      margin: 79px 132px
    }

    c {
      padding: 14px 34px;
      margin: -48px -34px
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <a></a><b>
      <c></c>
    </b>
  </div>
</body>

</html>
