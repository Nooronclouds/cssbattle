<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #32 - #207 Green Lantern Logo</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#70CEAF, #0E532F);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: radial-gradient(1q, #70CEAF 45px, #0E532F 0 70px, #70CEAF 0 115px, #0E532F 0 140px, #70CEAF 0);
    }

    .parent {
      height: 110px;
      border: solid#0E532F;
      border-width: 25px 0;
      margin: 70px 130px
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
    </div>
  </div>
</body>

</html>
