<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Solution - Battle #30 - #188 Icecream Sticks</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: linear-gradient(skyblue, rgb(143, 246, 249));
    }

    .container {
      height: 300px;
      width: 400px;
      background: #FFFD9B;
      position: relative;
    }

    .container>* {
      position: absolute;
      background: #646521;
      width: 20px
    }

    p {
      height: 240px;
      border-radius: 21q;
      top: 14px;
      left: 190px;
      box-shadow: 80px 0#969610, -80px 0#969610
    }

    [a] {
      rotate: 90deg;
      height: 340px;
      top: -36px
    }

    a {
      height: 20px;
      margin: 60px 190px;
      box-shadow: 0 160px#646521
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    <p a></p><a></a>
  </div>
</body>

</html>
