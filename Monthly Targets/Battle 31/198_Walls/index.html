<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Solution - Battle #31 - #198 Walls</title>
  <style>
    * {
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#6867D4, #000039);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #6867D4;
      position: relative;
      overflow: hidden;
    }

    p {
      position: absolute;
      width: 50px;
      height: 100px;
      background: #7BAFDE;
      transform: skewY(26deg);
      margin: 112px 0;
      box-shadow: 350px -198px#7BAFDE
    }

    [a],
    [b] {
      width: 100px
    }

    [a] {
      height: 200px;
      margin: 75px -200px
    }

    [b] {
      background: #000039;
      transform: skewY(-27deg);
      margin: 98px 50px;
      box-shadow: 212q 102px#000039
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    <p a>
    <p b></p>
  </div>
</body>

</html>
