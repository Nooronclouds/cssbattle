<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Solution - Battle #31 - #202 Steering Wheel</title>
  <style>
    * {
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#4F77FF, #fff, #1038BF);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #4F77FF
    }

    .parent {
      height: 52px;
      border: solid#1038BF;
      border-width: 30px 30px 118px;
      margin: 50px 100px
    }

    .parent,
    a {
      border-radius: 50%
    }

    a,
    b {
      position: absolute
    }

    a {
      background: radial-gradient(#4F77FF 11q, #0000 0);
      padding: 70px;
      overflow: hidden
    }

    i {
      position: absolute;
      background: #4F77FF;
      padding: 31px;
      border-radius: 11q;
      margin: 12px 16px;
      box-shadow: -97q 0#4F77FF
    }

    b {
      position: fixed;
      background: #4F77FF;
      padding: 16px 15px;
      margin: -143px -62px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <a><i><b></b></i></a>
    </div>
  </div>
</body>

</html>
