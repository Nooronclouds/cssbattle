<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Solution - Battle #31 - #196 Tree</title>
  <style>
    * {
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#024817, #90D3A6);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #90D3A6;
    }

    p {
      width: 20px;
      height: 170px;
      background: #024817;
      border-radius: 21q;
      margin: 60px 182px
    }

    [a] {
      rotate: 90deg;
      height: 200px;
      margin: -160px 182px
    }

    [b],
    [c] {
      height: 70px
    }

    [b] {
      rotate: 60deg;
      margin: -198px 204px;
      box-shadow: -46q -26q#024817
    }

    [c] {
      rotate: -60deg;
      margin: 128px 160px;
      box-shadow: 46q -26q#024817
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    <p a>
    <p b>
    <p c></p>
  </div>
</body>

</html>
