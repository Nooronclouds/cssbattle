<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Solution - Battle #31 - #197 Crystal</title>
  <style>
    * {
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F075B0, #F7BED9);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #5F133F;
    }

    p {
      position: absolute;
      width: 50px;
      height: 220px;
      background: linear-gradient(#F7BED9 32q, #F075B0 0 201q, #F7BED9 0);
      clip-path: polygon(50%0, 100%13.6%, 100%86.3%, 50%100%, 0%86.3%, 0%13.6%);
      margin: 32px 167px
    }

    [a] {
      rotate: 60deg
    }

    [b] {
      rotate: -60deg
    }

    [c] {
      height: 50px;
      border-radius: 50%;
      background: #F7BED9;
      margin: 117px 167px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    <p a>
    <p b>
    <p c></p>
  </div>
</body>

</html>
