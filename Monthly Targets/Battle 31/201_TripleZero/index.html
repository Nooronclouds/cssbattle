<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Solution - Battle #31 - #201 TripleZero</title>
  <style>
    * {
      margin: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#998235, #0B2429);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #998235;
      color: #0B2429;
      overflow: hidden;
      position: relative;
    }

    .parent {
      height: 146px;
      margin: 45px 155px
    }

    .parent,
    p,
    i {
      border: 32q solid;
      border-radius: 26q;
    }

    p,
    i {
      position: absolute;
      color: #FCBE5C;
    }

    p {
      padding: 75px 15px;
      margin: -30px 80px;
      -webkit-box-reflect: left 138q
    }

    i {
      border-width: 15px 45px;
      margin: -15px 30px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p><i></i></p>
    </div>
  </div>
</body>

</html>
