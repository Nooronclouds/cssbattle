<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #33 - #212 Fibonacci Peacock</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#FFED99, #F48B26, #3F8627);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #FFED99;
      position: relative;
    }

    .parent,
    p {
      background: conic-gradient(at 38.1% 38%, #3F8627 50%, #9F3333 0 75%, #0000 0);
      margin: 61px 56px;
      border-radius: 69px 0 198q 122q
    }

    .parent {
      height: 178px;
    }

    p,
    a {
      position: absolute
    }

    p {
      background: #F48B26;
      padding: 34px 55px;
      margin: 0;
      scale: -1;
      overflow: hidden
    }

    a {
      background: #FFED99;
      padding: 13px 8px;
      margin: -34px -29px;
      box-shadow: -21q -11q 0 11q
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <p><a></a></p>
    </div>
  </div>
</body>

</html>
