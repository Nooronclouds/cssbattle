<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #33 - #217 Maze</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#fff, #556787, #202939);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      overflow: hidden;
    }

    p {
      background: #fff;
      height: 50px;
      margin: 125px 175px;
      transform: skewY(30deg);
      color: #556787;
      box-shadow: -21q 34q#fff, 21q -33q#fff, 58q 26q, -58q -26q, 0 0 0 262q#202939
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p></p>
  </div>
</body>

</html>
