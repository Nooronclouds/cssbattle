<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #33 - #214 NewsPaper</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#F8F8F8, #787885);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      box-sizing: border-box;
    }

    .wrapper,
    .parent,
    p {
      --w: 20px 30px;
      --b: 90deg, #787885 0 42q, #F8F8F8 0 60px;
      background: repeating-linear-gradient(var(--b));
      border: solid#F8F8F8;
      border-width: var(--w);
    }

    .parent {
      --b: #F8F8F8 0 11q, #787885 0 20px;
      margin: 50px 0 -20px;
      --w: 30px 0 10px;
      height: 180px;
    }

    p {
      position: absolute;
      background: #787885;
      padding: 5px 170px;
      margin: -30px 0;
      --w: 10px 0
    }

    p+p {
      padding: 75px 86px;
      margin: 20px 74px;
      --w: 10px
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <p></p>
      <p></p>
    </div>
  </div>
</body>

</html>
