<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #33 - #218 3D</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#4C455B, #8AB8B6, #4C455B);
      display: grid;
      place-items: center;
    }

    body,
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #4C455B;
      color: #8AB8B6;
      gap: 12px;

      * {
        padding: 28px 12px
      }
    }

    p {
      border-radius: 13q;
      border: solid;
      border-width: 12px 18px;
    }

    a {
      background: #4C455B;
      position: absolute;
      margin: -28px -42px;
      box-shadow: 38q 0#4C455B, 26q 0 0 13q
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <p></p>
    <p></p>
    <p></p>
    <p><a></a></p>
  </div>
</body>

</html>
