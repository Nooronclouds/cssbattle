<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Target Solution - Battle #33 - #213 Boat</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(#8AB8B6, #4A7D7B);
      display: grid;
      place-items: center;
    }

    .wrapper {
      height: 300px;
      width: 400px;
      background: #EEF8FF;
      position: relative;
      overflow: hidden;
    }

    .parent {
      height: 50px;
      background: #EEF8FF;
      color: #EEF8FF;
      margin: 175px 300px 75px 0;
      border-radius: 50%;
      box-shadow: 106q 0, 212q 0, 318q 0, 127q 355q 0 328q#8AB8B6
    }

    a {
      position: absolute;
      background: #4A7D7B;
      --a: 0%100%, 100%50%;
      padding: 70px 50px;
      margin: -138px 192px;
      clip-path: polygon(0 0, var(--a))
    }

    a+a {
      padding: 30px 100px;
      margin: 2px 92px;
      --a: 100%0, 82.5%100%, 17.5%100%
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="parent">
      <a></a>
      <a></a>
    </div>
  </div>
</body>

</html>
