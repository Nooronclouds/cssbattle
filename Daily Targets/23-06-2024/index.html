<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 23rd June, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: grid;
			place-items: center;
			min-height: 100vh;
			background: radial-gradient(#0A6190, #f6dede, #328FC1);
			user-select: none;
		}

		.container {
			height: 300px;
			width: 400px;
			background: #0A6190
		}

		.parent {
			height: 80px;
			background: #328FC1;
			margin: 185px 160px 35px;
			color: #328FC1;
			box-shadow: 53q -53q, 106q -106q, 159q -159q, -53q -53q, -106q -106q, -159q -159q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
		</div>
	</div>
</body>

</html>
