<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 3rd Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #FAD3E5;
			position: relative;
		}

		.parent {
			height: 40px;
			background: #AD2056;
			margin: 70px 90px 170px;
			padding: 10px;
			-webkit-box-reflect: below 42q
		}

		p {
			height: 40px;
			width: 40px;
			border-radius: 50%;
			background: #FAD3E5;
			box-shadow: 169q 0#FAD3E5;
			margin: 0;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
