<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 24th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#EA6B62, #512B2A);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #EA6B62;

      * {
        background: #512B2A
      }
    }

    .parent {
      height: 90px;
      margin: 80px 110px 140px
    }

    p {
      position: absolute;
      padding: 70px 10px;
      margin: 80px
    }

    [a] {
      padding: 60px 20px;
      border-radius: 11q;
      margin: -15px 0;
      box-shadow: 148q 0#512B2A
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p>
      <p a></p>
    </div>
  </div>
</body>

</html>
