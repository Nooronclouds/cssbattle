<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 9th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9AC5FF, #fff, #3166AE);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3166AE;
            position: relative;
        }

        .parent {
            height: 40px;
            background: #9AC5FF;
            margin: 195px 134px 69px 133px;
            border-radius: 50%
        }

        p {
            position: absolute;
            padding: 50px;
            background: #fff;
            margin: -102px 17px;
            border-radius: 1in 1in 1in 0;
            rotate: -45deg
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p>
            </p>
        </div>
    </div>
</body>

</html>
