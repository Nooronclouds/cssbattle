<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 6th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #009247;
		}

		p {
			height: 140px;
			width: 160px;
			background: #F0F8F1;
			border-radius: 95q 0;
			border: 22q solid#009247;
			margin: 60px 60px 60px 140px;
			box-shadow: -85q 0 0 -21q#F0F8F1
		}
	</style>
</head>

<body>
	<div class="container">
		<p></p>
	</div>
</body>

</html>
