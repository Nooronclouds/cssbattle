<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 7th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #F89F65;
		}

		p {
			height: 120px;
			width: 20px;
			margin: 87px 190px 93px;
			transform: skewY(17deg);
			background: #5E0000;
			box-shadow: 42q 0, 85q 0, -42q 0, -85q 0;
			color: #5E0000
		}
	</style>
</head>

<body>
	<div class="container">
		<p></p>
	</div>
</body>

</html>
