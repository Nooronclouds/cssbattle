<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 15th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#0A6190, #ece4e4, #328FC1);
      user-select: none;
    }

    .container {
      height: 300px;
      width: 400px;
      background: #0A6190;
    }

    .parent {
      height: 150px;
      background: #328FC1;
      margin: 90px 125px 60px;
      border-radius: 11q 11q 53q 53q
    }

    p {
      position: absolute;
      padding: 10px 15px;
      border: 11q solid#328FC1;
      border-radius: 11q;
      margin: -30px 50px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
