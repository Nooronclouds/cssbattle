<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 22nd July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#328FC1, #fff, #0A6190);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B53733;
            overflow: hidden;
        }

        .parent {
            height: 150px;
            background: #EA7457;
            color: #EA7457;
            margin: 150px 190px 0;
            box-shadow: 42q -42q, 85q -85q, 127q -127q, 169q -169q;
            -webkit-box-reflect: left -20px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
