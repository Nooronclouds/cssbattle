<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 19th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #551D70;
			color: #E6E7E8;
		}

		p {
			height: 90px;
			background: #7E6BB7;
			border: solid;
			border-width: 20px 0 50px;
			border-radius: 0 0 53q 53q;
			margin: 70px 160px;
			position: relative;
		}

		i {
			position: absolute;
			width: 20px;
			height: 20px;
			background: #E6E7E8;
			border-radius: 50%;
			margin: 30px 10px;
			box-shadow: -21q -53q, 64q -53q, 16q 26q 0-5q
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
			<i></i>
		</p>
	</div>
</body>

</html>
