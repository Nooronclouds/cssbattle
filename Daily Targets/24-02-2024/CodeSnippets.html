<!-- Method 1 -->

<p>
<p a>
<p b></p>
<style>
	* {
		background: #9ED7F8;
		color: #fff
	}

	body,
	p {
		background: #277292
	}

	body {
		margin: 90+50;
		padding: 15
	}

	body,
	[a],
	[b] {
		border-radius: 22q
	}

	p {
		width: 120;

		border: 22q dotted;

		position: fixed
	}

	[a],

		background: #fff;

		height: 20
	}

	[a] {
		width: 160;
		margin: 70 55
	}

	[b] {
		width: 40;
		margin: 0;
		box-shadow: 0 37q, 0 74q;
		-webkit-box-reflect: right 201q
	}
