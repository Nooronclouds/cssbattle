<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 24th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(rgb(10, 238, 29), rgb(243, 16, 148));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #9ED7F8;
			color: #fff;
			position: relative;
		}

		.parent,
		a,
		b,
		c {
			border-radius: 22q;
			position: absolute;
		}

		.parent {
			background: #277292;
			height: 100px;
			width: 280px;
			margin: 90px 50px;
			padding: 15px;
		}

		a,
		b,
		c {
			background: #fff;
			width: 120px;
			height: 15px
		}

		a {
			background: #277292;
			border: 22q dotted;
			margin: 0 55px;
			border-radius: 0
		}

		b,
		c {
			height: 20px
		}

		b {
			width: 160px;
			margin: 70px 55px
		}

		c {
			width: 40px;
			box-shadow: 0 37q, 0 74q;
			-webkit-box-reflect: right 201q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<a></a><b></b>
			<c></c>
		</div>
	</div>
</body>

</html>
