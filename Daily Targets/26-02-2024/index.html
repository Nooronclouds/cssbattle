<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 26th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#FEFF89, #7226f5);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #FEFF89;
			position: relative;
		}

		.parent {
			height: 200px;
			width: 200px;
			background: #F59426;
			margin: 50px 100px
		}

		p {
			position: absolute;
			width: 30px;
			height: 30px;
			background: #8A0A06;
			color: #8A0A06;
			border-radius: 50%;
			margin: 85px;
			outline: 38q solid#FEFF89;
			box-shadow: 69q 69q, 69q -69q, -69q 69q, -69q -69q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
