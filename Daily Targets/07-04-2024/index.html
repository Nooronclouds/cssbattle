<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 7th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: linear-gradient(120deg, #CCC9DB, #200043, #6F5AAF);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #CCC9DB;
      color: #200043;
    }

    .parent {
      height: 120px;
      background: #6F5AAF;
      margin: 90px 60px
    }

    .parent * {
      position: absolute;
    }

    .parent,
    a {
      border-radius: 27q
    }

    a {
      padding: 15px;
      margin: 11q;
      background: #200043;
      box-shadow: 0 74q, 243q 0, 243q 74q
    }

    b {
      padding: 50px 80px;
      margin: 0 50px;
      border: 11q solid;
      background: #9D8EC9
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <a></a><b></b>
    </div>
  </div>
</body>

</html>
