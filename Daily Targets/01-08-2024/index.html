<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 1st August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#766D94, #fff, #301E53);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #301E53;
        }

        .ele {
            background: #301E53;
            color: #301E53;
            height: 100px;
            margin: 100px;
            box-shadow: 53q -53q, -53q 53q, 0 0 0 50px#766D94
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="ele">
        </div>
    </div>
</body>

</html>
