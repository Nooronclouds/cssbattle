<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 21st July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#328FC1, #fff, #0A6190);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
        }

        .parent {
            height: 50px;
            background: repeating-conic-gradient(#0A6190 0 25%, #328FC1 0 50%);
            margin: 125px 175px;
            color: #328FC1;
            box-shadow: 26q 26q#0A6190, -26q -26q#0A6190, 0 53q, 0 79q, 0-53q, 0-79q, 53q 0, 79q 0, -53q 0, -79q 0, 0 0 0 212q#0A6190
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
