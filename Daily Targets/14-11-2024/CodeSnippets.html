<!-- Here added closing tags to format the code properly -->
<!-- Method 1 -->
<p><a></a></p>
<style>
    * {
        background: #FADE8B
    }

    p {
        margin: 82 82;
        padding: 60 110;
        overflow: hidden;
        position: fixed
    }

    a {
        position: absolute;
        background: #243D83;
        border-radius: 50%;
        padding: 90;
        margin: -90 -110;
        box-shadow: 40px 0#61A74E
    }
</style>

<!-- Method 2 -->

<p></p>
<style>
    & {
        border-radius: 50%;
        background: #243D83;
        margin: 60 130 60 90;
        box-shadow: 40px 0#61A74E, 0 0 0 212q#FADE8B
    }

    p {
        position: fixed;
        padding: 60 120;
        border-block: 50px solid#FADE8B;
        margin: -28
    }
</style>

<!-- Method 3 -->
<style>
    * {
        background: radial-gradient(1q at 45%, #243D83 95q, #0000), radial-gradient(1q at 55%, #61A74E 95q, #FADE8B);

        * {
            background: #0000;
            border: 82px solid#FADE8B
        }
    }
</style>
