<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 5th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(whitesmoke, lightgreen);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #05476C;
			position: relative;
		}

		p {
			border: solid#EFF8FE;
			border-width: 0 40px;
			height: 240px;
			width: 80px;
			margin: 32px 122px;
			position: absolute
		}

		[a] {
			rotate: 90deg;
			background: #0000
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a></p>
	</div>
</body>

</html>
