<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 22nd Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #024817;
			position: relative;
			overflow: hidden;
		}

		.parent {
			height: 150px;
			width: 150px;
			background: #088540;
			margin: 50px 125px 100px;
			border-radius: 50%;			
		}

		p,
		a,
		b {
			width: 20px;
			height: 220px;
			background: #83CF9D;
			border-radius: 11q;
			margin: 45px 65px;
			position: absolute;
		}

		a,
		b {
			height: 65px
		}

		a {
			margin: 16px -20px;
			rotate: -45deg
		}

		b {
			margin: 28px;
			rotate: 90deg
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p><a><b></b></a></p>
		</div>
	</div>
</body>

</html>
