<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 4th May, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#F7BED9, #9C274E);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #F7BED9;
      position: relative;
      overflow: hidden;
    }

    p,
    a {
      position: absolute;
    }

    p {
      padding: 80px 55px;
      background: linear-gradient(#9C274E 50%, #EC007B 0);
      margin: 62px 137px;
      clip-path: polygon(50%0%, 100%31%, 100%100%, 0%100%, 0%31%)
    }

    a {
      padding: 25px;
      background: #F7BED9;
      border: solid#EC007B;
      border-width: 0 185px;
      margin: 142px -18px
    }
  </style>
</head>

<body>
  <div class="container">
    <p></p><a></a>
  </div>
</body>

</html>
