<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 16th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#191919, #EA333D, #fff);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #191919;
        }

        .parent {
            height: 140px;
            background: #EA333D;
            margin: 80px 100px;
            border-radius: 42q
        }

        p {
            position: absolute;
            padding: 30.5px 26.5px;
            margin: 39.3px 81.5px;
            background: #fff;
            clip-path: polygon(100%50%, 0 0, 0 100%)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
