<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 14th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#B53733, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #151109
        }

        .parent {
            height: 200px;
            background: #B53733;
            margin: 50px 100px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;

            * {
                position: absolute;
                background: #151109
            }
        }

        b {
            padding: 100px;
            rotate: 45deg;
            margin: 80px -174px;
            box-shadow: 73px -32px#151109
        }

        a {
            border-radius: 50%;
            padding: 10px;
            margin: 31px 133px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <a><b></b> </a>
        </div>
    </div>
</body>

</html>
