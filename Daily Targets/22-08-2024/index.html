<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 22nd August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#BDE4C1, #784972);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #BDE4C1;
            position: relative;
            overflow: hidden;
        }

        p,
        a {
            position: absolute
        }

        p {
            height: 103px;
            margin: 0 101px;
            border: 105q solid;
            border-color: #784972#BDE4C1
        }

        a {
            background: #784972;
            padding: 89px;
            margin: -20px -90px;
            border-radius: 196q 0;
            rotate: -45deg;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
