<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 4th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(whitesmoke, lightgreen);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #F27826;
			position: relative;
		}

		.parent {
			background: #FED820;
			border-radius: 20px;
			margin: 75px;
			height: 150px;
		}

		p {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			margin: 45px -15px;
			position: absolute;
			background: #F27826;
			box-shadow: 45px -15px#FFFFA4, 165px 25px 0 10px#FFFFA4, 250px 40px 0 10px#F27826
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
