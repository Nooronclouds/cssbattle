<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 14th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#BE3184, #fff, #BE3184);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #611B3F
    }

    .parent {
      height: 200px;
      background: linear-gradient(#BE3184 40%, #A1226D 0 60%, #BE3184 0);
      margin: 50px 100px;
      clip-path: polygon(100%40%, 80%60%, 80%100%, 20%100%, 20%60%, 0%40%, 0%0%, 100%0%)
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
    </div>
  </div>
</body>

</html>
