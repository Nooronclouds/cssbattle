<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 14th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(rgb(88, 42, 240), rgb(243, 146, 172));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #2F2E59;
			position: relative;
		}

		.parent,
		p {
			background: #EEECF6;
			color: #EEECF6;
			border-radius: 16q;
		}

		.parent {
			height: 30px;
			width: 205px;
			margin: 60px 95px 210px;
		}

		p {
			position: absolute;
			width: 32q;
			height: 127q;
			margin: 0 95q;
			box-shadow: 0 63q, 48q 0, 48q 32q, 95q 0, -95q 0, -48q 32q, -48q 0
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
