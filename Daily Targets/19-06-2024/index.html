<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 19th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F59426, #f6dede, #F9BF7D);
      user-select: none;
    }

    .container {
      height: 300px;
      width: 400px;
      background: #F59426;
      overflow: hidden;
      position: relative;
    }

    .parent {
      height: 100%;
      background: #F9BF7D;
      margin: 0 175px;

      * {
        position: absolute;
        padding: 25px 200px;
        margin: 125px -175px;
        box-shadow: 0 0 0 25px#F9BF7D;
        background: #fff
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <a></a>
    </div>
  </div>
</body>

</html>
