<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 3rd May, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#F59426, #fff);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #F59426;
      position: relative;
    }

    p,
    a {
      position: absolute;
      padding: 5px 60px;
      margin: 75px;
      border: solid #fff;
      border-width: 50px 0 90px
    }

    a {
      scale: -1;
      margin: -55px 70px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <a></a>
    </p>
  </div>
</body>

</html>
