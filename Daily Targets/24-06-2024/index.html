<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 24th June, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: grid;
			place-items: center;
			min-height: 100vh;
			background: radial-gradient(#EDAF38, #f4f4ed, #EDAF38);
			user-select: none;
		}

		.container {
			height: 300px;
			width: 400px;
			background: #EDAF38;
			position: relative;
			overflow: hidden;

			* {
				position: absolute;
				padding: 120px 15px;
				border: solid#FFFFCD;
				border-width: 0 30px
			}
		}

		a {
			margin: -108px 0
		}

		b {
			margin: 140px 265px
		}

		c {
			rotate: 90deg;
			margin: -347px -119px
		}

		d {
			margin: 40px 165px
		}
	</style>
</head>

<body>
	<div class="container">
		<a><b>
				<c>
					<d></d>
				</c>
			</b></a>
	</div>
</body>

</html>
