<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 12th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E05947, #F0F0F0);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
            background: #E05947;
        }

        p {
            color: #F0F0F0;
            border: solid;
            height: 20px;
            border-width: 65px 115px 0;
            margin: 0 20px 215px;
            box-shadow: 0 58q#E05947, 0 69q;
            -webkit-box-reflect: below 130px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
