<!-- Method 1 -->
<a></a>
<a></a>
<style>
    * {
        background: #6592CF;

        * {
            background: #243D83;
            margin: 85 0
        }
    }

    a {
        position: fixed;
        width: 140;
        height: 130;
        background: radial-gradient(1q at 50%100%, #243D83 70px, #6592CF);
        margin: 0 130
    }

    a+a {
        margin: -130 130
    }
</style>
