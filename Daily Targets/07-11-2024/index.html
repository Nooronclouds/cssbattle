<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 6th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #fff, #6592CF);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper,
        .parent {
            --r: 50%28.3%;
            background: radial-gradient(1q at var(--r), #243D83 74q, #6592CF);
        }

        .wrapper {
            height: 300px;
            width: 400px;
        }

        .parent {
            margin: 85px 0;
            height: 130px;
            border-inline: 138q solid#243D83;
            --r: 50%100%
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
