<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 27th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#BE3184, #f490ed, #611B3F);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #BE3184;
      overflow: hidden;
    }

    .parent {
      height: 60px;
      color: #611B3F;
      border: solid;
      border-width: 120px 0;
      margin: 0 180px;
      box-shadow: 85q 0, -85q -233q, -85q 233q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
    </div>
  </div>
</body>

</html>
