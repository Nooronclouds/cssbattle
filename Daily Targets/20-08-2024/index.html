<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 20th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E8BA79, #E8BA79, #DE817E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #7E6293
        }

        p,
        a {
            --r: #E8BA79;
            background: linear-gradient(var(--r) 50%, #7E6293 0);
            border-radius: 50%;
        }

        p {
            height: 210px;
            width: 210px;
            margin: 45px 95px
        }

        a {
            position: absolute;
            --r: #DE817E;
            padding: 60px;
            scale: -1;
            margin: 45px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
