<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 5th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 97vh;
            background: radial-gradient(#B53733, #f7e4ed, #EA7457);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B53733;
            overflow: hidden;
        }

        .parent {
            position: absolute;
            background: #EA7457;
            color: #EA7457;
            height: 100px;
            width: 50px;
            margin: 0 350px 200px 0;
            box-shadow: 0 212q, 350px 106q, 265q 106q 0 53q, 265q 159q 0 53q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
