<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 22nd Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(rgb(235, 233, 135), rgb(69, 215, 241));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #0D2328;
			overflow: hidden;
			position: relative;
		}

		p {
			width: 60px;
			height: 60px;
			border: 22q solid#9ED7F8;
			border-radius: 50%;
			margin: 40px 142px;
		}

		[a] {
			margin: -40px 42px;
			-webkit-box-reflect: right 106q
		}

		i {
			position: absolute;
			height: 180px;
			width: 20px;
			background: #9ED7F8;
			margin: 60px 20px
		}
	</style>
</head>

<body>
	<div class="container">
		<p><i></i>
		<p a><i></i></p>
	</div>
</body>

</html>
