<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 17th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(rgb(206, 248, 100), rgb(243, 146, 172));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #B8B4CC;
			position: relative;
		}

		p {
			height: 50px;
			width: 50px;
			position: absolute;
			background: #453867;
			color: #453867;
			margin: 125px 175px;
			rotate: 45deg;
			border-radius: 11q;
			box-shadow: 74q -74q, -74q 74q, 0 74q, 0 -74q, 74q 0, -74q 0
		}
	</style>
</head>

<body>
	<div class="container">
		<p></p>
	</div>
</body>

</html>
