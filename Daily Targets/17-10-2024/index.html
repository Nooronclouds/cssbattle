<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 17th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E38F66, #F7F3D7);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E38F66;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 80px 40px;
            box-sizing: border-box;
        }

        a {
            background: #F7F3D7;
            height: 40px;
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a><a></a>
    </div>
</body>

</html>
