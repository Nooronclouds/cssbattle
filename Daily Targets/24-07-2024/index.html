<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 24th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #FFFFCD, #7F7F24);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EDAF38;
        }

        .parent {
            height: 120px;
            background: #FFFFCD;
            margin: 90px 60px
        }

        p {
            position: absolute;
            padding: 20px 140px;
            border-radius: 50%;
            margin: 100px 0;
            background: #FFFFCD;
            box-shadow: 0 -127q#7F7F24
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
