<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 11th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#FAD3E5, #8B0051);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #FAD3E5;
			color: #8B0051;
		}

		p {
			width: 100px;
			height: 20px;
			margin: 100px 142px;
			box-shadow: 0 0 0 21q
		}

		[a] {
			width: 180px;
			margin: -80px 102px
		}

		[b] {
			width: 260px;
			margin: 100px 62px
		}

		[c] {
			background: #FAD3E5;
			rotate: 90deg;
			margin: -160px 142px;
			box-shadow: 106q 0, -106q 0
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a>
		<p b>
		<p c></p>
	</div>
</body>

</html>
