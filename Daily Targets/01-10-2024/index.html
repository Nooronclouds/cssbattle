<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 1st October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3F4869, #EAC049, #E25C57);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3F4869;
        }

        p,
        a {
            position: absolute;
            padding: 30px
        }

        p {
            border: solid#E25C57;
            border-width: 60px 0 0 60px;
            border-radius: 2in 0 0;
            margin: 147px 102px
        }

        p+p {
            scale: -1 1;
            margin: 28px 162px
        }

        a {
            background: #F4DA64;
            margin: 90px -90px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p><a></a>
        </p>
    </div>
</body>

</html>
