<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 16th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#151109, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EADCDC
        }

        .parent {
            height: 190px;
            border-radius: 50%;
            margin: 55px 105px;
            color: #151109;
            box-shadow: 74q -66q 0 -69q,
                -82q -74q 0 -69q;

            * {
                position: absolute;
            }
        }

        p,
        b {
            background: #151109
        }

        p {
            padding: 30px;
            margin: 55px 22px;
            border-radius: 53q 32q 43q 32q;
            -webkit-box-reflect: right 26q
        }

        a {
            background: #EADCDC;
            border-radius: 50%;
            padding: 8px;
            margin: 88px 59px;
            box-shadow: 92q 1q#EADCDC
        }

        b {
            padding: 10px 20px;
            margin: 32px 8px;
            border-radius: 4q 4q 22q 22q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p><a><b></b></a>
        </div>
    </div>
</body>

</html>
