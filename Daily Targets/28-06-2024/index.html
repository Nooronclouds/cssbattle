<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 28th June, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: grid;
			place-items: center;
			min-height: 100vh;
			background: radial-gradient(#6592CF, #fff, #243D83);
			user-select: none;
		}

		.container {
			height: 300px;
			width: 400px;
			background: #6592CF;
			position: relative;
			overflow: hidden;
		}

		.parent {
			color: #243D83;
			background: #6592CF;
			height: 60px;
			margin: 150px 170px 90px;
			box-shadow: 0 110px 0 110px, 0 -230px 0 110px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
		</div>
	</div>
</body>

</html>
