<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 21st March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#301E53, #fff, #A6A0BE);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #301E53;
			color: #A6A0BE;
			overflow: hidden;
		}

		.parent {
			height: 220px;
			background: #766D94;
			margin: 100px 180px -40px;
			border-radius: 21q;
			box-shadow: -85q -180q, 85q -180q
		}

		p {
			width: 100px;
			height: 100px;
			background: #A6A0BE;
			border-radius: 0 0 106q 106q;
			margin: 0 80px;
			box-shadow: -233q 0
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
