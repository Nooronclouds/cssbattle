<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 11th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#223E1F, #BFE33A);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #223E1F;
    }

    .parent {
      background: #BFE33A;
      height: 100px;
      margin: 100px 50px;
    }

    p {
      position: absolute;
      background: #223E1F;
      color: #223E1F;
      padding: 25px 10px;
      margin: 50px 20px;
      box-shadow: 42q 0, 127q 0, 212q 0, 254q 0
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
