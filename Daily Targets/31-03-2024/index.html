<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 31st Jan, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#512B2A, #EA6B62);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #512B2A;
    }

    .child {
      padding: 25px;
      background: #512B2A;
      color: #EA6B62;
      margin: 125px 175px;
      box-shadow: 0 95q#512B2A, 0 -95q#512B2A, 138q 0, -138q 0, 0 0 0 42q, 0 -27q 0 42q, 0 27q 0 42q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="child"></div>
  </div>
</body>

</html>
