<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 13th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#8CD5F5, #328FC1);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #8CD5F5;
        }

        p,
        a {
            border-radius: 53q;
            position: absolute;
        }

        p {
            height: 60px;
            width: 230px;
            margin: 110px 75px;
            background: #328FC1;
            padding: 10px
        }

        a {
            background: #8CD5F5;
            height: 60px;
            width: 60px;
            box-shadow: 180q 0#8CD5F5
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
