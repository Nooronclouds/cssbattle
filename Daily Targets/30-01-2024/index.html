<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 30th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #D8B788;			
		}

		.child {
			height: 160px;
			margin: 50px 100px;
			border-radius: 42q;
			border: 22q solid#684C3B;
			position: relative;
		}

		p,
		c {
			position: absolute;
		}

		p {
			width: 50px;
			height: 200px;
			margin: -20px 55px;
			background: #D8B788;
		}

		[a] {
			rotate: 90deg
		}

		c {
			height: 120px;
			width: 120px;
			border-radius: 50%;
			background: #684C3B;
			margin: 20px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="child">
			<p>
			<p a></p>
			<c></c>
		</div>
	</div>
</body>

</html>
