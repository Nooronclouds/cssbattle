<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 22nd October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#434B92, #F3AC3C);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: linear-gradient(#F3AC3C, #F3AC3C)center/201q 100%no-repeat#434B92
        }

        .parent {
            background: #F3AC3C;
            color: #F3AC3C;
            height: 50px;
            margin: 125px 85px;
            box-shadow: 0 106q, 0 -106q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
