<!-- Here added closing tags to format the code properly -->
<!-- Method 1 -->
<p></p>
<style>
    * {
        +* {
            background: #FFFFCD;
            margin: 140 40;
            border-radius: 22q
        }

        background:#EDAF38
    }

    p {
        position: fixed;
        border: 110px solid#0000;
        border-right-color: #FFFFCD;
        margin: -100-10;
        background-clip: content-box
    }
</style>

<!-- Method 2 -->

<p></p>
<style>
    * {
        * {
            background: #FFFFCD
        }

        +* {
            margin: 140+40;
            border-radius: 22q
        }

        background:#EDAF38
    }

    p {
        position: fixed;
        margin: -100+100;
        padding: 110 55;
        clip-path: polygon(100%0, 0%50%, 100%100%)
    }
</style>
