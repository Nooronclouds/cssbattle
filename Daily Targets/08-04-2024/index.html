<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 8th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#857DA1, #fff, #010038);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #010038;
      color: #857DA1;
      overflow: hidden;
    }

    .container * {
      background: #857DA1
    }

    .parent {
      height: 100px;
      margin: 0 185px 205px;
      box-shadow: 159q 0, -159q 0, 79q 217q, -79q 217q
    }

    p {
      position: absolute;
      padding: 30px;
      border-radius: 50%;
      margin: 90px -15px;
      box-shadow: 159q 0, -159q 0, 79q 64q, -79q 64q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
