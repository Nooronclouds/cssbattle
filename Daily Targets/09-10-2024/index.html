<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 9th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#b5e0ba, #5d3a3a);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #b5e0ba;
            color: #5d3a3a
        }

        p {
            height: 50px;
            width: 50px;
            margin: 125px 150px 125px 200px;
            box-shadow: 0 -25px 0 25px, -25px -25px 0 50px#b5e0ba, -25px 0 0 75px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
