<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 18th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EDDF5A, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EDDF5A;

            * {
                position: absolute;
            }
        }

        a,
        b {
            padding: 50px 10px;
            border: 20px solid#0E127D;
            margin: 72px 142px
        }

        b {
            padding: 90px 10px;
            margin: -110px 10px
        }

        c {
            background: #EDDF5A;
            padding: 10px;
            margin: -10px -30px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a><b>
                <c></c>
            </b></a>
    </div>
</body>

</html>
