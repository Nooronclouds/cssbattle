<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 19th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#fff, #F59426);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #F59426;
		}

		.container,
		a,
		b {
			display: grid;
			place-items: center
		}

		.container * {
			position: absolute
		}

		p,
		b {
			background: #fff
		}

		p {
			padding: 25px 125px;
			border-radius: 53q
		}

		[a] {
			rotate: 90deg
		}

		a,
		c {
			padding: 75px;
			border-radius: 50%;
			background: #F59426;
		}

		b {
			padding: 50px
		}

		c {
			padding: 25px
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a></p>
		<a><b>
				<c></c>
			</b></a>
	</div>
</body>

</html>
