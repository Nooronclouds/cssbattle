<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 1st October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6B7CBE, #FFFEFE, #ABC497);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q at 50%144.5%, #ABC497 300px, #6B7CBE 0)
        }

        p {
            background: #FFFEFE;
            height: 166px;
            margin: 134px 150px 0;
            border-radius: 32q 32q 0 0;
            clip-path: polygon(23.5%0%, 76%0%, 100%100%, 0%100%)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
