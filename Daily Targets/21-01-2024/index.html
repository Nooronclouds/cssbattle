<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 21st Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #602820;
			position: relative;
		}

		.parent {
			height: 150px;
			width: 250px;
			background: linear-gradient(#0A9947 80%, #FEFF27 0);
			margin: 75px;
			border-radius: 11q
		}

		p {
			width: 20px;
			height: 60px;
			background: #FEFF27;
			color: #FEFF27;
			border-radius: 0 0 11q 11q;
			margin: 20px 115px;
			box-shadow:32q -21q,64q -21q,95q -21q,0 -21q;
			-webkit-box-reflect:left -21q;
			position: fixed;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p>
			</p>
			<i></i>
		</div>
	</div>
</body>

</html>
