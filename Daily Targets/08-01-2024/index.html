<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 8th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #0C2428;
		}

		p {
			height: 100px;
			width: 100px;
			background: radial-gradient(circle at center, #0C2428 28.5%, #D9D9D9 0);
			margin: 100px 142px
		}

		[a],
		[b],
		[c],
		[d] {
			scale: .5
		}

		[a] {
			margin: -150px 92px
		}

		[b] {
			margin: 50px 192px
		}

		[c] {
			margin: -250px 192px
		}

		[d] {
			margin: 150px 92px
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a>
		<p b>
		<p c>
		<p d>
		</p>
	</div>
</body>

</html>
