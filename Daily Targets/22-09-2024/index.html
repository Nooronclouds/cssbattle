<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 22nd September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#4A9A86, #FAE29E);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E3516E;
        }

        .parent {
            height: 160px;
            width: 120px;
            margin: 70px 140px
        }

        p,
        p * {
            border-radius: 1in
        }

        p {
            position: relative;
            height: 100%;
            width: 100%;
            overflow: hidden
        }

        p * {
            position: absolute;
            padding: 70px;
            background: #FADE8B;
            border: 11q solid#E3516E;
            top: -10px;
            left: -20px
        }

        b {
            top: 10px;
            left: 0
        }

        b * {
            top: 15px;
            left: 10px
        }

        c {
            padding: 60px
        }

        d {
            padding: 50px
        }

        e {
            padding: 40px
        }

        f {
            padding: 30px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p>
                <a>
                    <b>
                        <c>
                            <d>
                                <e>
                                    <f></f>
                                </e>
                            </d>
                        </c>
                    </b>
                </a>
            </p>
        </div>
    </div>
</body>

</html>
