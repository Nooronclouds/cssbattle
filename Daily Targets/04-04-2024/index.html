<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 4th April, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#F48B26, #fff, #E4E573);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #E4E573;
      color: #F48B26;
      overflow: hidden;
      position: relative;
    }

    .parent {
      height: 260px;
      width: 30px;
      background: #F48B26;
      margin: 133px 185px;
      box-shadow: 64q -40q, -64q -40q
    }

    p {
      position: absolute;
      padding: 92px;
      border: 32q solid;
      rotate: 45deg;
      margin: -255px -107px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
