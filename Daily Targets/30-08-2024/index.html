<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 30th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#708E31, #F8B140, #AD4646);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #8CD5F5
        }

        .parent {
            height: 200px;
            background: #708E31;
            margin: 100px 192px 0 193px
        }

        p {
            position: absolute;
            background: #F8B140;
            padding: 15px;
            border-radius: 50%;
            margin: 35px -8px;
            color: #AD4646;
            box-shadow: 26px 15px 0 15px, -26px 15px 0 15px, 0 30px 0 15px, 26px -15px 0 15px, -26px -15px 0 15px, 0 -30px 0 15px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
