<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 11th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F7EC7D, #222);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F7EC7D
        }

        p,
        a {
            background: #F7EC7D;
            position: absolute;
            border: 27q solid#222;
            margin: 125px 75px
        }

        p {
            width: 200px;
        }

        a {
            padding: 45px;
            border-radius: 50%;
            margin: -95px 5px;
            border-width: 50px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
