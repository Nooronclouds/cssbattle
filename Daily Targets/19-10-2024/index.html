<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 19th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F7EC7D, #E38F66, #62306D);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #62306D;
        }

        .parent {
            background: radial-gradient(1q, #62306D 60px, #0000 0), linear-gradient(#E38F66, #E38F66)top/50px 50px no-repeat#F7EC7D;
            border-radius: 50%;
            margin: 50px 100px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
