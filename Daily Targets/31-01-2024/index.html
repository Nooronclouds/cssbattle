<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 31st Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #0D2328;
			position: relative;
		}

		p,
		i {
			position: absolute;
			height: 200px;
			width: 200px;
			border: 25px solid;
			border-color: #80CDF6#80CDF6#23A440#23A440;
			border-radius: 50%;
			margin: 25px 75px;
			rotate: 45deg
		}

		i {
			height: 100px;
			width: 100px;
			rotate: 180deg;
			margin: 25px
		}
	</style>
</head>

<body>
	<div class="container">
		<p><i></i></p>
	</div>
</body>

</html>
