<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 7th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6592CF, #243D83);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #243D83 75px, #6592CF 0 125px, #243D83 0)
        }

        p {
            background: #6592CF;
            color: #6592CF;
            height: 75px;
            margin: 0 275px 225px 0;
            box-shadow: 0 225px, 275px 225px, 275px 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
