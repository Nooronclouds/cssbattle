<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 15th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#4F77FF, #fff);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #4F77FF
    }

    .parent {
      position: absolute;
      border: 106q solid;
      border-color: #4F77FF#fff;
      margin: 35px 65px;
    }

    p {
      background: #4F77FF;
      height: 30px;
      width: 330px;
      margin: 0 -130px
    }

    a {
      position: absolute;
      background: #fff;
      color: #fff;
      border-radius: 50%;
      height: 30px;
      width: 30px;
      margin: 0 150px;
      box-shadow: 53q 0, 106q 0, 159q 0, -53q 0, -106q 0, -159q 0
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p><a></a></p>
    </div>
  </div>
</body>

</html>
