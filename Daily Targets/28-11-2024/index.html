<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 28th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2F5A76, #F5BB60, #F56760);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F5A76;
            display: flex;
            flex-wrap: wrap;
            padding: 40px 90px;
            box-sizing: border-box;

            * {
                padding: 55px;
                border-radius: 2in 0 0
            }
        }

        a,
        d {
            background: #F5BB60;
        }

        a {
            scale: 1-1
        }

        b,
        c {
            background: #F56760;
        }

        c {
            scale: -1-1
        }

        d {
            scale: -1 1
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a>
        <b></b>
        <c></c>
        <d></d>
    </div>
</body>

</html>
