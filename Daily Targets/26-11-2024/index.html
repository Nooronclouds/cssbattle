<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 26th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6255AA, #DE88AF);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
            background: #6255AA;

            * {
                position: absolute;
                border: 32q solid#DE88AF;
            }
        }

        .parent {
            height: 100px;
            width: 30px;
            position: relative;
            margin: 45% 155px -30px
        }

        a {
            margin: -60px;
            -webkit-box-reflect: right 32q
        }

        b {
            background: #6255AA;
            padding: 30px;
            border-radius: 1in;
            margin: -90px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <a><b></b></a>
        </div>
    </div>
</body>

</html>
