<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 28th Jan, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: linear-gradient(skyblue, rgb(143, 246, 249));
    }

    .container {
      height: 300px;
      width: 400px;
      background: #611B3F;
    }

    .container * {
      border-radius: 43q
    }

    .parent {
      background: #BE3184;
      margin: 60px 55px;
      padding: 30px;
      height: 120px;
    }

    p {
      margin: 0;
      width: 30px;
      height: 50px;
      background: #611B3F;
      color: #611B3F;
      box-shadow: 53q 0, 106q 0, 159q 0, 212q 0;
      -webkit-box-reflect: below 20px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
