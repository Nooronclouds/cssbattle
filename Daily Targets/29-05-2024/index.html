<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 29th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#4F77FF, #fff);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #4F77FF
    }

    .container,
    .parent,
    a,
    b {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 42q
    }

    a,
    b {
      background: #fff;
      padding: 50px;
      border-radius: 50%;

      * {
        position: absolute;
        background: #4F77FF;
        padding: 30px 10px;
        border-radius: 32q;
      }
    }

    j {
      rotate: 90deg
    }

    a {
      rotate: 45deg
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <a>
        <i></i>
        <j></j>
      </a>
      <b>
        <i></i>
        <j></j>
      </b>
    </div>
  </div>
</body>

</html>
