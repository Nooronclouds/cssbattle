<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 22nd March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#301E53, #A6A0BE, #766D94);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #FBD6C1;
		}

		.container *{
			border-radius: 50%;
		}

		.parent {
			height: 150px;
			width: 150px;
			margin: 90px 125px 60px;
			background: linear-gradient(90deg, #D62022 50%, #F16B4A 0);
			box-shadow: 0 -75px 0 -45px;
		}

		p {
			position: fixed;
			margin: 35px 25px;
			height: 20px;
			width: 20px;
			background: #000;
			box-shadow: 15px 30px, 15px 60px, 80px 0, 65px 30px, 65px 60px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
