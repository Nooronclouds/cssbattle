<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 16th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6592CF, #243D83, #EEB850);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
        }

        p {
            background: #EEB850;
            margin: 135px 165px;
            color: #243D83;
            height: 30px;
            box-shadow: 105px 0, -105px 0, 0 75px, 0 -75px, 105px 75px#EEB850, 105px -75px#EEB850, -105px 75px#EEB850, -105px -75px#EEB850, 0 0 0 212q#6592CF
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
