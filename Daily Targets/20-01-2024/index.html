<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 20th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #602820;
			position: relative;
		}
		.container > *{
			position: absolute;
		}
		.parent {
			height: 180px;
			width: 150px;
			background: #FAC2A8;
			margin: 70px 125px;
			border-radius: 79q 79q 21q 21q;
			z-index: 1
		}

		p,
		a {
			height: 50px;
			width: 80px;
			border-radius: 16q;
			background: #F16B4A
		}

		p {
			margin: 150px 160px;
			z-index: 2;
		}

		a {
			width: 180px;
			margin: 150px 110px;
		}
	</style>
</head>

<body>
	<div class="container">
		<a></a>
		<div class="parent">
		</div>
		<p>
		</p>
	</div>
</body>

</html>
