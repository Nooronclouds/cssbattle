<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 14th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#243D83, #fff, #6592CF);
      user-select: none;
    }

    .container {
      height: 300px;
      width: 400px;
      background: #6592CF;
      * {
        border-radius: 64q;
        padding: 20px
      }
    }

    .parent {
      height: 40px;
      background: #243D83;
      margin: 80px 100px 140px;
      -webkit-box-reflect: below -21q
    }

    a {
      position: absolute;
      background: #6592CF;
      box-shadow: 127q 0#6592CF
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <a></a>
    </div>
  </div>
</body>

</html>
