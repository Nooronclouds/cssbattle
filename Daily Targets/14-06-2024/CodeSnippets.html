<!-- Here added closing tags to format the code properly -->
<!-- Method 1 - 100% -->
<p></p>
<style>
    * {
        * {
            border-radius: 64q
        }

        +* {
            background: #243D83;
            margin: 80 100 140;
            -webkit-box-reflect: below -21q
        }

        background:#6592CF
    }

    p {
        position: fixed;
        padding: 20;
        margin: 20;
        box-shadow: 127q 0#6592CF
    }
</style>
