<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 10th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #6F2450;
		}

		.container>* {
			background: #FCDFEB
		}

		p {
			height: 180px;
			width: 60px;
			margin: 60px 210px 60px 130px;
			-webkit-box-reflect: right 21q;
		}

		i {
			height: 60px;
			width: 60px;
			position: absolute;
			border: solid#6F2450;
			border-width: 0 20px 20px 0;
			border-radius: 0 0 85q
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
			<i></i>
		</p>
	</div>
</body>

</html>
