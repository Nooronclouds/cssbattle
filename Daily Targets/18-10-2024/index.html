<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 18th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#191210, #fff, #84271C);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #191210;
            position: relative;
            overflow: hidden;
        }

        .parent {
            margin: 30px 80px;
            background: #84271C;
            height: 240px;
        }

        p {
            position: absolute;
            padding: 60px;
            border-radius: 42q;
            margin: -40px;
            background: #191210;
            color: #191210;
            box-shadow: 0 212q, 212q 0, 212q 212q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
