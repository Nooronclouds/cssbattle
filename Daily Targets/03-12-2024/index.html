<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 3rd December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#054065, #fff);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        a {
            position: absolute;
            background: #fff;
            color: #5DBCF9;
            margin: 90px 180px;
            height: 120px;
            width: 40px;
            box-shadow: -95q 0 0 11q, -190px 0 0 11q, -100px -180q, -100px 180q, -191q -180q, -191q 180q, -190px 0 0 90px#fff, 0 0 0 300q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a>
    </div>
</body>

</html>
