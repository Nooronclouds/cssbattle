<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 4th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E0E7FF, #4F77FF);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E0E7FF;
            overflow: hidden;
            position: relative;

            * {
                position: absolute;
            }
        }

        .parent,
        p {
            border: 43q solid#4F77FF;
            border-radius: 50%
        }

        .parent {
            margin: 10px 60px;
            height: 195px;
            width: 195px;
        }

        p {
            margin: 10px;
            height: 95px;
            width: 95px;
        }

        a {
            background: #E0E7FF;
            margin: 30px;
            padding: 20px 60px;
            box-shadow: 130q 0 0 21q#E0E7FF
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p>
                <a></a>
            </p>
        </div>
    </div>
</body>

</html>
