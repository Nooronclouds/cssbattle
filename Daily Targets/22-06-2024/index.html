<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 22nd June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#6592CF, #f6dede, #243D83);
      user-select: none;
    }

    .container {
      height: 300px;
      width: 400px;
      background: #243D83;
      overflow: hidden;
    }

    p {
      height: 160px;
      background: #6592CF;
      margin: 0 140px 120px;
      color: #6592CF;
      box-shadow: 190q -64q, -190q -64q, 0 254q, 190q 190q, -190q 190q
    }
  </style>
</head>

<body>
  <div class="container">
    <p></p>
  </div>
</body>

</html>
