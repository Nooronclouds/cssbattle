<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 11th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FADE8B, #D86F45);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FADE8B;
            color: #FADE8B;

            * {
                border-radius: 50%;
                background: #D86F45;
            }
        }

        .parent {
            height: 100px;
            border-radius: 50%;
            margin: 100px 150px
        }

        p,
        a {
            position: absolute;
            background: #EADCDC;
            padding: 30px;
            margin: -50px;
            border: 22q solid;
            box-shadow: 0 106q
        }

        a {
            scale: -1;
            margin: 50px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p><a></a>
            </p>
        </div>
    </div>
</body>

</html>
