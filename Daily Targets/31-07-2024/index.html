<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 31st July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EDAF38, #fff, #7F7F24);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EDAF38;

            * {
                background: #7F7F24;
            }
        }

        .ele {
            height: 200px;
            margin: 50px;
            clip-path: polygon(73%0%, 86.6%0%, 86.6%60%, 100%60%, 100%80%, 86.6%80%, 86.6%100%, 73.4%100%, 73.4%80%, 0%80%, 0%60%)
        }

        p {
            position: absolute;
            padding: 30px 10px;
            margin: 80px 100px;
            border: dotted#FFFFCD;
            border-width: 0 60px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="ele">
            <p></p>
        </div>
    </div>

</body>

</html>
