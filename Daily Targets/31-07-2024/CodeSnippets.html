<!-- Here added closing tags to format the code properly -->
<!-- Method 1 - 99.9%-->

<p><a></a></p>
<style>
    * {
        * {
            background: linear-gradient(151.5deg, #EDAF38 111q, #7F7F24 0);
            margin: 50 90 90 50
        }

        background:#EDAF38
    }

    p {
        position: fixed;
        padding: 30;
        border-radius: 50%;
        background: #FFFFCD;
        margin: 80 100;
        box-shadow: 80px 0#FFFFCD
    }

    a {
        position: fixed;
        padding: 20;
        background: #7F7F24;
        margin: 50 90;
        box-shadow: 40px -40px#7F7F24
    }
</style>

<!-- Method 2-->

<p><a></a></p>
<style>

        position: fixed;

        position: fixed;

        margin: 50 90;
        box-shadow: 40px -40px#7F7F24
    }
</style>
