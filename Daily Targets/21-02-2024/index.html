<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 21st Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(rgb(235, 233, 135), rgb(69, 215, 241));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #ACDDF9;			
		}

		.parent {
			width: 150px;
			height: 95px;
			margin: 85px 100px;
			background: linear-gradient(45deg, #0A6B91 215px, #0000 0);
			padding: 25px;
		}

		p {
			position: absolute;
			width: 100px;
			height: 35px;
			background: repeating-linear-gradient(90deg, #ACDDF9 0 25px, #0000 0 30px, #ACDDF9 0 70px, #0000 0 75px);
			border-radius: 11q 11q 0 0;
			-webkit-box-reflect: below 5px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
