<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 16th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(rgb(204, 191, 247), rgb(243, 146, 172));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #024817;
			position: relative;
			overflow: hidden;
		}

		.parent,
		p {
			background: #CCE9D3;
		}

		.parent {
			height: 150px;
			width: 120px;
			margin: 75px 140px
		}

		p {
			width: 40px;
			height: 190px;
			position: absolute;
			margin: -20px 40px
		}

		[a] {
			rotate: 90deg;
			height: 200px;
			margin: -25px 40px;
			box-shadow: 0 0 0 16q#024817
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p>
			<p a></p>
		</div>
	</div>
</body>

</html>
