<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 12th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F8D2D1, #9076D8);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F8D2D1;
            overflow: hidden;
            position: relative;
        }

        p {
            position: absolute;
            background: #9076D8;
            color: #9076D8;
            height: 70px;
            width: 100px;
            margin: -20px 205px 250px 95px;
            border-radius: 22q;
            box-shadow: 110px 0, 0 286q, 110px 286q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
