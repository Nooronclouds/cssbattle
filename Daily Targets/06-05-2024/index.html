<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 6th May, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#4F77FF, #EFF8FE);
    }

    .container {
      height: 300px;
      width: 400px;
      background: linear-gradient(#EFF8FE, #EFF8FE)center/100% 21q no-repeat#4F77FF;
      position: relative;
    }

    .parent {
      position: absolute;
      display: flex;
      gap: 40px;
      margin: 24px 40px
    }

    p {
      background: #EFF8FE;
      height: 60px;
      width: 20px;
      -webkit-box-reflect: below 106q
    }

    a {
      padding: 25px;
      background: #F7BED9;
      border: solid#EC007B;
      border-width: 0 185px;
      margin: 142px -18px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </div>
</body>

</html>
