<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 3rd March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#fff, #F48B26);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #F48B26;
		}

		p {
			width: 90px;
			height: 30px;
			background: #fff;
			color: #fff;
			border-radius: 32q;
			margin: 80px 102px;
			box-shadow: 22q 0, 85q 116q, 95q 116q, -11q 42q, 106q 74q
		}

		[a] {
			rotate: 90deg;
			margin: -100px 202px
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a></p>
	</div>
</body>

</html>
