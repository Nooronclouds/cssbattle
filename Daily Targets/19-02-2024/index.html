<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 19th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(rgb(135, 235, 152), rgb(241, 245, 226));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #F49FC7;
		}

		p {
			height: 250px;
			width: 400px;
			background: #810070;
			clip-path: polygon(50%0, 0%100%, 100%100%);
			margin: 50px 0px
		}

		[a] {
			height: 200px;
			width: 320px;
			background: #F49FC7;
			margin: -250px 40px
		}

		[b] {
			height: 125px;
			width: 200px;
			margin: 125px 100px
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a>
		<p b></p>
	</div>
</body>

</html>
