<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 8th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: radial-gradient(rgb(239, 248, 201), rgb(144, 227, 238));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #680039;
			position: relative;
			overflow: hidden;
		}

		p {
			height: 60px;
			background: #F28BBB;
			margin: 60px 230px 180px 0;
			box-shadow: -60px 120px#680039, 0 120px #F28BBB;
			-webkit-box-reflect: right 60px
		}
	</style>
</head>

<body>
	<div class="container">
		<p></p>
	</div>
</body>

</html>
