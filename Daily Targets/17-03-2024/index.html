<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 17th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#D5EDFC, #277292, #7791B6, #95B6E4);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #D5EDFC;
		}

		.parent {
			height: 50px;
			outline: 25px solid #277292;
			border: 25px solid#7791B6;
			border-radius: 106q;
			margin: 100px 75px
		}

		p {
			position: absolute;
			width: 100px;
			height: 75px;
			margin: 50px;
			background: #95B6E4;
			box-shadow: 0 -125px#95B6E4
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
