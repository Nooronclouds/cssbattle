<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 1st November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E38F66, #fff, #515697);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #515697;
        }

        .parent {
            background: #E38F66;
            margin: 12px 20px 0;
            height: 288px;
            width: 360px;
            border-radius: 2in 2in 0 0
        }

        p {
            position: absolute;
            padding: 36px 18px;
            margin: 216px 36px;
            background: #515697;
            color: #515697;
            box-shadow: 72px 0, 180px 0, 252px 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
