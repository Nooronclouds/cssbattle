<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 22nd November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#984842, #ECD5E4);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
            position: relative;
        }

        p {
            position: absolute;
            background: #984842;
            color: #984842;
            height: 90px;
            width: 190px;
            margin: 105px 110px;
            box-shadow: 243q 175q, 243q -175q, -243q 175q, -243q -175q, 0 0 0 3in#ECD5E4
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
