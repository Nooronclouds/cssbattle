<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 20th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F59426, #f6dede, #F9BF7D);
      user-select: none;
    }

    .container {
      height: 300px;
      width: 400px;
      background: #4F77FF;
      position: relative;
    }

    p {
      position: absolute;
      color: #fff;
      border: solid;
      border-width: 20px 20px 0;
      padding: 50px 25px;
      margin: 160px 190px;
      box-shadow: 110q 0, 110q -21q
    }

    [a] {
      scale: -1;
      margin: 20px 122px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    <p a></p>
  </div>
</body>

</html>
