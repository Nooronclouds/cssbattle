<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 2nd June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#EFF8FE, #4F77FF);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #EFF8FE;
      overflow: hidden;
      position: relative;

      * {
        position: absolute;
        background: #4F77FF;
        border-radius: 106q
      }
    }

    .parent {
      height: 212q;
      width: 212q;
      margin: -106q 106q 212q
    }

    p {
      position: fixed;
      padding: 106q 53q;
      margin: 269q 0;
      box-shadow: 106q 0 #4F77FF
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
