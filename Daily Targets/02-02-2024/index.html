<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 2nd Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #5C3921;
			position: relative;
		}

		.parent {
			height: 106q;
			margin: 53q 106q 159q;
			border-radius: 89q 89q 19q 19q
		}

		p,
		a {
			position: absolute;
			height: 42q;
			width: 212q;
			background: #FBBA24;
			margin: 117q 0;
			border-radius: 21q
		}

		.parent,
		a {
			background: #C17D1B
		}

		a {
			margin: 53q 0;
			border-radius: 11q 11q 32q 32q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p><a></a></p>
		</div>
	</div>
</body>

</html>
