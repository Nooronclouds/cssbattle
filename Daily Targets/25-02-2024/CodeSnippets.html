<!-- Here added closing tags to format the code properly -->

<!-- Method 1 -->

<a></a><b></b>
<c></c>
<d>
	<style>
		* {
			background: #FAD3E5
		}

		body {
			border: 53q solid#8B0051;
			margin: 50 100;

			>* {
				position: fixed;
				background: #8B0051;
				border: solid#FAD3E5;
				border-width: 0 10;
				width: 10;
				height: 50;
			}
		}

		a {
			margin: 50 110
		}

		b {
			margin: 0-40
		}

		c,
		d {
			rotate: 90deg
		}

		c {
			margin: 100 10
		}

		d {
			margin: -50 60
		}
	</style>

	<!-- Method 2 -->

	<p>
	<p a></p>
	<style>
		* {
			background: #FAD3E5
		}

		body {
			border: 53q solid#8B0051;
			margin: 50+100
		}

		p {
			position: fixed;
			width: 10;
			height: 50;
			margin: 0-40;
			color: #FAD3E5;
			box-shadow: 21q 0, 159q 53q, 180q 53q
		}

		[a] {
			rotate: 90deg;
			margin: -60 70
		}
	</style>
