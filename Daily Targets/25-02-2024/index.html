<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 25th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(rgb(10, 238, 29), rgb(243, 16, 148));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #FAD3E5;
			position: relative;
		}

		.parent {
			height: 100px;
			width: 100px;
			border: 53q solid#8B0051;
			margin: 50px 100px
		}

		p {
			position: absolute;
			width: 10px;
			height: 50px;
			margin: 0 -40px;
			background: #FAD3E5;
			color: #FAD3E5;
			box-shadow: 21q 0, 159q 53q, 180q 53q
		}

		[a] {
			rotate: 90deg;
			margin: -60px 70px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p>
			<p a></p>
		</div>
	</div>
</body>

</html>
