<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 21st November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#63A3A0, #F3EAD2);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(60px 50px at 50%32%, #F3EAD2 60px, #63A3A0);
        }

        p {
            position: absolute;
            background: #F3EAD2;
            height: 100px;
            width: 100px;
            margin: 135px 140px 65px;
            border-inline: 11q solid#63A3A0;
            box-shadow: 0 21q#F3EAD2
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
