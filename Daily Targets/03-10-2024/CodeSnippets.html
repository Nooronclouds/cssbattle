        position: fixed
      }

      background:radial-gradient(100px 14px at center, #FADE8B 70px, #594C94 0);
      border-radius:50%;
      margin:80 70 140
    }

    background:#FADE8B
  }

  p {
    padding: 100 40;
    margin: 20 90;
    background: #594C94
  }

  a,
  b {
    padding: 5 10;
    background: #FADE8B;
    margin: -85-82;
    clip-path: polygon(100%0%, 0%50%, 100%100%)
  }

  b {
    scale: -1;
    margin: -85 60
  }
</style>
