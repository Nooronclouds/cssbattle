<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 24th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#D5EDFC, #06487A);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #D5EDFC;
		}

		.container * {
			background: #06487A;
		}

		.parent {
			height: 100px;
			margin: 0 180px 50px
		}

		p {
			position: absolute;
			padding: 20px 90px;
			margin: 150px -70px;
			box-shadow: 0 0 0 32q#D5EDFC, 0 0 0 74q#06487A
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
