<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 26th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#434B92, #F3AC3C);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #434B92
        }

        .parent {
            height: 170px;
            border: solid#F3AC3C;
            border-width: 0 30px;
            margin: 40px 125px 90px
        }

        p,
        a {
            position: absolute;
            border-radius: 50%
        }

        p {
            padding: 20px;
            background: #000;
            margin: 156px -15px;
            box-shadow: 80px 0
        }

        a {
            padding: 150px;
            margin: -44px -110px;
            background: linear-gradient(#F3AC3C 46px, #0000 0)
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p>
                <a></a>
            </p>
        </div>
    </div>
</body>

</html>
