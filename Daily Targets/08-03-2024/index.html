<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 8th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#fff, #D5954D);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #D5954D;
			overflow: hidden;
		}

		.container * {
			background: #fff;
			border: 20px solid #D5954D;
			border-radius: 106q 106q 0 0
		}

		.parent {
			height: 200px;
			margin: 140px 120px;
			box-shadow: 0 0 0 21q#fff
		}

		p {
			padding:50px 20px;
			margin: 20px 20px 0;
			-webkit-box-reflect: above 60px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
