<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 23rd November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EEB850, #243D83);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EEB850;

            * {
                background: #243D83;
                position: absolute;
            }
        }

        p {
            border-radius: 21q;
            margin: 95px 90px;
            height: 110px;
            width: 220px;
            padding: 20px 75px;
            box-sizing: border-box;
        }

        a {
            border-block: 15px solid#EEB850;
            height: 40px;
            width: 70px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
