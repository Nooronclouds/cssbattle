<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 14th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #7C402E;
			position: relative;	
		}

		.parent {
			height: 150px;
			background: #F1E5DF;
			margin: 75px 125px 75px 175px
		}

		.parent > *{
			position: absolute;
			background: #F1E5DF
		}
		.parent,
		p {
			border-radius: 106q
		}

		p,
		b,
		c {
			width: 50px
		}

		a,
		c {
			height: 50px
		}

		p {
			height: 150px;
			margin: 0 125px
		}

		a {
			width: 100px;
			margin: 100px -125px
		}

		b {
			height: 100px;
			border-radius: 0 53q 53q 0;
			margin: 0 -75px
		}

		c {
			border-radius: 50%;
			margin: 0 -125px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p><a></a><b></b>
			<c></c>
		</div>
	</div>
</body>

</html>
