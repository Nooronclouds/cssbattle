<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 25th June, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: grid;
			place-items: center;
			min-height: 100vh;
			background: radial-gradient(#81008F, #DBBEDF);
			user-select: none;
		}

		.container {
			height: 300px;
			width: 400px;
			background: #81008F;
			color: #DBBEDF;
			position: relative;
			overflow: hidden;
		}

		.parent {
			height: 100%;
			border: 20px solid;
			margin: -20px 0
		}

		a {
			position: absolute;
			padding: 10px 90px;
			margin: 20px 90px;
			box-shadow: -106q 0, -148q 127q, -191q 254q, 106q 0, 148q 127q, 191q 254q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<a></a>
		</div>
	</div>
</body>

</html>
