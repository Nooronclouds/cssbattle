<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 12th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#243D83, #fff);
        }

        body,
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #243D83;
        }

        p {
            background: #6592CF;
            height: 100px;
            width: 200px;
            clip-path: polygon(30%0, 50%100%, 70%0, 100%0, 100%100%, 0%100%, 0%0)
        }

        [a] {
            scale: -1;
            margin: 100px 200px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p a></p>
    </div>
</body>

</html>
