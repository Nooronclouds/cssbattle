<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 28th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#7226f5, #FEFF89);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #ACDDF9;
			overflow: hidden;
		}

		.parent {
			height: 210px;
			width: 140px;
			background: #0C6DA2;
			color: #0C6DA2;
			margin: 0 260px 90px 0;
			box-shadow: 0 0 0 20px#ACDDF9, 0 0 0 40px, 260px 90px, 260px 90px 0 20px#ACDDF9, 260px 90px 0 40px
		}

		p {
			border: solid;
			border-width: 20px 0;
			height: 40px;
			width: 80px;
			margin: 110px 160px;
			background: #ACDDF9;
			position: absolute
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
