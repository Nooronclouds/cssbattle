<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 5th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#3F4869, #fff, #61A74E);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #3F4869
        }

        .parent,
        p,
        a {
            background: #61A74E;
            position: absolute;
            border-radius: 50%
        }

        .parent {
            height: 216px;
            width: 182px;
            background: #61A74E;
            margin: 42px 109px
        }

        p {
            padding: 40px;
            rotate: 45deg;
            margin: 154px 51px;
            border-radius: 0 0 40px 0
        }

        a {
            background: #242A42;
            padding: 30px 20px;
            margin: 106px 21px;
            rotate: -50deg
        }

        a+a {
            rotate: 50deg;
            margin: 106px 121px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
            <a></a>
            <a></a>
        </div>
    </div>
</body>

</html>
