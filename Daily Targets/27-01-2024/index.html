<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 27th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #FFFFA5;
			position: relative;
			overflow: hidden;
		}

		p {
			height: 240px;
			width: 120px;
			background: radial-gradient(circle at 50%75%, #FFFFA5 40px, #FABA41 0);
			border-radius: 106q;
			margin: -68px 52px
		}

		[a] {
			scale: -1;
			margin: 8px 212px
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a></p>
	</div>
</body>

</html>
