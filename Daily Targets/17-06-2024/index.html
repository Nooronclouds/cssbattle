<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 17th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#4F77FF, #7f9af4, #EFF8FE);
      user-select: none;
    }

    .container {
      height: 300px;
      width: 400px;
      background: #EFF8FE;
      color: #4F77FF
    }

    .parent {
      background: #4F77FF;
      margin: 60px 65px;
      box-shadow: 0 0 0 11q#EFF8FE, 32q 0, -32q 0;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      box-sizing: border-box;
      height: 180px;

      * {
        background: #EFF8FE
      }
    }

    a {
      padding: 37.5px 82.5px
    }

    b {
      padding: 37.5px;
      border-radius: 50%
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <a></a><b></b><b></b><a></a>
    </div>
  </div>
</body>

</html>
