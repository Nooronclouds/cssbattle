<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 11th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: radial-gradient(rgb(239, 248, 201), rgb(144, 227, 238));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #5F0032;
			position: relative;
		}

		p {
			width: 50px;
			height: 100px;
			background: #F180B6;
			border-radius: 0 53q 53q 0;
			margin: 40px 242px;
			box-shadow: 53q 0#F180B6
		}

		[a] {
			scale: -1;
			margin: -20px 92px;
		}

		[b] {
			width: 100px;
			border-radius: 50%;
			margin: -220px 142px;
			box-shadow: 0 127q#F180B6
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a>
		<p b></p>
	</div>
</body>

</html>
