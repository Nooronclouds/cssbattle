<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 31st October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F3EAD2, #D96C7B);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F3EAD2;
            overflow: hidden;
        }

        p {
            height: 72px;
            background: #F3EAD2;
            color: #D96C7B;
            margin: 120px 182px 108px;
            box-shadow: 0 0 0 36px, 0 -108px, 0 108px, 0 108px 0 36px#F3EAD2, 0 144px 0 72px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
