<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 2nd September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#B6EBE7, #9382E4);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B6EBE7
        }

        p {
            position: absolute;
            background: #B6EBE7;
            padding: 50px;
            border: 53q solid#9382E4;
            margin: 42px 92px;
            rotate: 45deg
        }

        [a] {
            rotate: 0deg
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p a>
        </p>
    </div>
</body>

</html>
