<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 18th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#AD6CB6, #DBBEDF);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #81008F;
    }

    p {
      height: 200px;
      width: 100px;
      background: linear-gradient(#DBBEDF 52.5%, #AD6CB6 0 62.5%, #DBBEDF 0);
      margin: 50px 150px;
      clip-path: polygon(30%15%, 70% 15%, 100%0, 100%52.5%, 80%52.5%, 100%62.5%, 100%100%, 65%100%, 65%85%, 35%85%, 35%100%, 0%100%, 0%62.5%, 20%52.5%, 0%52.5%, 0%0%);
    }
  </style>
</head>

<body>
  <div class="container">
    <p></p>
  </div>
</body>

</html>
