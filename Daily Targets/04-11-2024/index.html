<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 4th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#2F5A76, #F5BB60);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F5A76;
        }

        .parent {
            background: #F5BB60;
            color: #F5BB60;
            height: 40px;
            margin: 20px 160px 240px 200px;
            box-shadow: 40px 40px, 40px 80px, 80px 120px, 120px 160px, 120px 200px, 160px 240px;
            -webkit-box-reflect: left
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
