<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 10th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 97vh;
            background: radial-gradient(#a9d035, #FFFFCD, #328FC1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: repeating-linear-gradient(90deg, #FFFFCD 0 53q, #EDAF38 0 70px);
            overflow: hidden;
        }

        .parent {
            height: 100px;
            background: #FFFFCD;
            margin: 80px -20px;
            border: 22q solid#EDAF38
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
