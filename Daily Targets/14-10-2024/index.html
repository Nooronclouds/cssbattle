<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 14th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F7CB71, #fff, #6592CF);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #6592CF;
        }

        .parent,
        p {
            border-radius: 50%;
            margin: 30px 80px;
            border: 22q solid#F7CB71
        }

        .parent {
            height: 200px;
        }

        p {
            position: absolute;
            padding: 70px 5px;
            background: #F7CB71;
            margin: 10px 75px
        }

        p+p {
            rotate: 90deg;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
            <p></p>
        </div>
    </div>
</body>

</html>
