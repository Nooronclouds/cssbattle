<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 2nd April, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#90D3A6, #194E29);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #90D3A6;
      overflow: hidden;
    }

    p {
      width: 210px;
      height: 30px;
      background: #194E29;
      color: #194E29;
      border-radius: 32q;
      margin: 50px 87px;
      box-shadow: 0 180q, 170q 90q, -170q 90q
    }

    [a] {
      rotate: 90deg;
      width: 190px;
      margin: 37px;
      box-shadow: 0 -63q, 0 -127q
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    <p a></p>
  </div>
</body>

</html>
