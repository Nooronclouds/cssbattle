<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 1st July, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: grid;
			place-items: center;
			min-height: 100vh;
			background: radial-gradient(#EFF8FE, #4F77FF);
			user-select: none;
		}

		.container {
			height: 300px;
			width: 400px;
			background: #EFF8FE;
			position: relative;
			overflow: hidden;

			* {
				background: #4F77FF;
				position: absolute;
			}
		}

		.parent {
			margin: 0 170px;
			height: 300px;
			width: 60px;
		}

		p {
			padding: 120px 30px;
			border-radius: 53q;
			rotate: 30deg;
			margin: 110px 40px
		}

		[a] {
			rotate: -30deg;
			margin: 111px -40px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p>
			<p a></p>
		</div>
	</div>
</body>

</html>
