<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 5th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#FAC992, #EFF8FE);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #F59426;
    }

    p {
      position: absolute;
      padding: 58px;
      border-radius: 60px;
      background: linear-gradient(90deg, #FAC992 37%, #0000 0);
      margin: 84px 150px;
      -webkit-box-reflect: right -147px
    }

    [a],
    [b] {
      background: linear-gradient(90deg, #FFFFFF 37%, #0000 0);
      z-index: 1;
      rotate: 45deg;
      margin: 109px 180px
    }

    [b] {
      rotate: -45deg;
      margin: 87px 114px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    <p a>
    <p b>
    </p>
  </div>
</body>

</html>
