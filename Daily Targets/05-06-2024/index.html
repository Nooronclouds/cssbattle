<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 4th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#0A6190, #EFF8FE);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #4F77FF;
      overflow: hidden;
      position: relative;
    }

    .parent {
      position: absolute;
      height: 50px;
      width: 200px;
      margin: 125px 100px;
      background: #4F77FF;
      color: #4F77FF;
      box-shadow: 100px -75px 0 25px, -100px 75px 0 25px,
        0 25px 0 75px #fff, 0 -25px 0 75px #fff
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
    </div>
  </div>
</body>

</html>
