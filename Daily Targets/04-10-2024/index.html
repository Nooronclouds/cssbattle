<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 4th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E6E9E3, #33572B);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E6E9E3;
        }

        .parent,
        p,
        a {
            position: absolute;
        }

        .parent {
            height: 100px;
            width: 100px;
            border: 11q solid#33572B;
            box-shadow: 0 0 0 55px#61A74E,
                0 0 0 65px#33572B;
            margin: 99px 145px 91px;
            border-radius: 50%;
        }

        p {
            background: #E6E9E3;
            padding: 64px 57px;
            margin: 60px -5px;
            clip-path: polygon(50%0, 0%100%, 100%100%)
        }

        a {
            background: #33572B;
            padding: 30px 5px;
            rotate: 25deg;
            top: 99px;
            left: 11px
        }

        a+a {
            rotate: -25deg;
            left: 84px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
            <a></a>
            <a></a>
        </div>
    </div>
</body>

</html>
