<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 10th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6592CF, #F5F5F5);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #6592CF
        }

        p,
        a {
            background: #6592CF;
            position: absolute;
            border: solid #F5F5F5;
            border-width: 25px 25px 0;
        }

        p {
            height: 155px;
            width: 200px;
            margin: 60px 75px
        }

        a {
            scale: -1;
            padding: 78px 25px;
            margin: -25px 50px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
