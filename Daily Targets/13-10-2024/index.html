<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 13th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #000);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #fff;
            position: relative;
        }

        .parent,
        p {
            border: 22q solid;
            margin: 70px 230px 70px 50px
        }

        .parent {
            -webkit-box-reflect: right 63q;
        }

        p {
            border-width: 40px 0;
            padding: 10px 25px;
            margin: 10px 30px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
