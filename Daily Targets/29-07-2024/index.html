<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 29th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#B53733, #fff, #EA7457);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #B53733;
            position: relative;
            overflow: hidden;
        }

        .ele {
            position: absolute;
            background: linear-gradient(#B53733 106q, #EA7457 0);
            border-radius: 43q
        }

        .ele1 {
            height: 300px;
            width: 160px;
            margin: -100px 120px 100px;
        }

        .ele2 {
            padding: 150px 30px;
            margin: 100px 170px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="ele ele1"></div>
        <div class="ele ele2"></div>
    </div>

</body>

</html>
