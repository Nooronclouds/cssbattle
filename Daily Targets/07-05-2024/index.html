<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 7th May, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#328FC1, #EFF8FE, #0A6190);
    }

    .container {
      height: 300px;
      width: 400px;
      background: linear-gradient(#328FC1 50%, #EFF8FE 0)center/212q 191q no-repeat#0A6190;
      position: relative;
    }

    .parent {
      position: absolute;
      background: #EFF8FE;
      height: 30px;
      width: 30px;
      margin: 75px 255px 195px 115px;
      border-radius: 50%;
      color: #328FC1;
      box-shadow: 48q 0#EFF8FE, 95q 0#EFF8FE, 53q 127q, 100q 127q, 148q 127q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
    </div>
  </div>
</body>

</html>
