<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 28th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #6F234F;
			display: grid;
			place-items: center;
		}

		.container>* {
			position: fixed;
			background: #F7BED9;
			height: 210px;
			width: 30px;
			border-radius: 32q
		}

		b {
			rotate: 90deg
		}

		.container c,
		.container d {
			height: 150px;
			rotate: 45deg
		}

		.container d {
			rotate: -45deg
		}
	</style>
</head>

<body>
	<div class="container">
		<a></a><b></b>
		<c></c>
		<d></d>
	</div>
</body>

</html>
