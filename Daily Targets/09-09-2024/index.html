<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 9th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FCEBEB, #E95D29);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FCEBEB;
        }

        p {
            background: #E95D29;
            height: 150px;
            margin: 38px 180px 112px 70px;
            border-radius: 50%;
            box-shadow: 116q+0#E95D29
        }

        a {
            background: #E95D29;
            position: absolute;
            padding: 75px;
            rotate: 45deg;
            margin: 55px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
