<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 19th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#E0DBF0, #BBB2DB, #857DA1);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #E0DBF0;
			color: #E0DBF0;
		}

		.parent {
			height: 100px;
			background: #BBB2DB;
			margin: 100px 225px 100px 125px;
			box-shadow: 11q 0, 21q 0#BBB2DB;
			-webkit-box-reflect: right 53q;
		}

		.parent * {
			position: absolute;
		}

		p {
			padding: 90px 12.5px;
			background: #857DA1;
			margin: -40px -25px
		}

		i {
			background: #E0DBF0;
			padding: 5px;
			margin: -80px -12px;
			box-shadow: 16q 0, 0 159q, 16q 159q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p><i></i></p>
		</div>
	</div>
</body>

</html>
