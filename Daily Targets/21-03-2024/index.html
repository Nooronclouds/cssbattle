<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 21st March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#301E53, #A6A0BE, #766D94);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #301E53;
			position: relative;
		}

		.parent {
			border: 43q solid#0000;
			margin: 75px 50px;
			border-top-color: #766D94
		}

		p {
			position: absolute;
			border: 48q solid #0000;
			border-top-color: #A6A0BE;
			margin: 65px;
			color: #A6A0BE;
			box-shadow: 0 -55px, -90px -16q 0-10px#301E53, -90px -65px 0-10px;
			-webkit-box-reflect: right -95q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
