<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 7th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: radial-gradient(rgb(239, 248, 201), rgb(144, 227, 238));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #FFFF9C;
			color: #F59426;
			position: relative;
		}

		p {
			height: 200px;
			border: solid;
			border-width: 0 40px;
			margin: 100px 140px 0
		}

		i {
			position: absolute;
			width: 40px;
			height: 40px;
			margin: -160px 140px;
			background: #FFFF9C;
			box-shadow: -40px 0, 80px 0#FFFF9C, 120px 0, 40px -80px
		}
	</style>
</head>

<body>
	<div class="container">
		<p></p><i></i>
	</div>
</body>

</html>
