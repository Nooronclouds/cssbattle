<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 13th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#D96E9F, #fff, #6255AA);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #6255AA;

            * {
                border: 32q solid #D96E9F;
                background: #6255AA
            }
        }

        .parent {
            height: 160px;
            margin: 40px 125px;
        }

        p {
            position: absolute;
            height: 40px;
            margin: 0 60px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p> </p>
        </div>
    </div>
</body>

</html>
