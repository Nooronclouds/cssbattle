<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 16th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#6592CF, #fff, #243D83);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #6592CF
    }

    .parent {
      border: 43q solid#243D83;
      height: 120px;
      width: 240px;
      margin: 50px 40px;
      background: radial-gradient(1q, #243D83 40px, #6592CF 0 60px, #243D83 0 106q, #6592CF 0)
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
    </div>
  </div>
</body>

</html>
