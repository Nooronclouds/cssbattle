<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 14th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#EC007B, #F7BED9);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #F7BED9;
    }

    p {
      margin: 50px 102px;
      overflow: hidden;
      position: absolute;
      padding: 100px;
    }

    i {
      position: absolute;
      padding: 40px;
      margin: -40px;
      border-radius: 50%;
      background: linear-gradient(90deg, #EC007B 0 50%, #9C274E 0);
      color: #EC007B;
      box-shadow: 0 106q, 0 -106q#9C274E, 106q 0, -106q 0#9C274E
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <i></i>
    </p>
  </div>
</body>

</html>
