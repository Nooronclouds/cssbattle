<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 18th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#C31C1D, #fff);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #C31C1D;
		}

		.parent {
			height: 160px;
			background: #660301;
			margin: 70px 80px;
			clip-path: polygon(25%0, 75%0%, 100%100%, 75%100%, 75%75%, 58.5%75%, 58.5%50%, 41.5%50%, 41.5%75%, 25%75%, 25%100%, 0%100%)
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
		</div>
	</div>
</body>

</html>
