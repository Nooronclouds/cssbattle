<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 19th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#FADE8B, #222222);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FADE8B;
        }

        p {
            width: 60px;
            height: 60px;
            border: solid#222;
            border-width: 60px 0 0 60px;
            border-radius: 2in 0 0;
            margin: 90px 72px
        }

        p+p {
            scale: -1;
            margin: -210px 192px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p> </p>
        <p> </p>
    </div>
</body>

</html>
