<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 31st May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#6592CF, #fff, #243D83);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #6592CF;

      * {
        border-radius: 50%
      }
    }

    .parent {
      height: 200px;
      margin: 50px 100px;
      background: conic-gradient(#557DBC 25%, #243D83 0)
    }

    p {
      position: absolute;
      padding: 70px;
      margin: 30px;
      background: #6592CF;
      color: #243D83;
      box-shadow: 0 -90q 0-58q, 90q 0 0-58q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p>
      </p>
    </div>
  </div>
</body>

</html>
