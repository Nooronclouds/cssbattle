<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 9th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 97vh;
            background: radial-gradient(#0A6190, #f7e4ed, #328FC1);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4F77FF;
            overflow: hidden;
            position: relative;
        }

        .parent {
            height: 50px;
            background: #EFF8FE;
            margin: 0 0 250px 250px;
            box-shadow: 0 0 0 53q #4F77FF, 0 0 0 106q#EFF8FE, 0 0 0 159q#4F77FF, 0 0 0 212q#EFF8FE
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
