<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 23rd March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#5F133F, #B04183);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #5F133F;
		}

		.parent {
			height: 120px;
			background: #B04183;
			margin: 90px 150px;
			color: #B04183;
			box-shadow: 90px 0 0-21q, -90px 0 0-21q
		}

		p {
			position: absolute;
			padding: 50px 5px;
			background: #F7BED9;
			color: #F7BED9;
			border-radius: 11q;
			margin: 10px -80px;
			box-shadow: 250px 0
		}

		[a] {
			padding: 80px 10px;
			margin: -20px;
			box-shadow: 127q 0
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p>
			<p a></p>
		</div>
	</div>
</body>

</html>
