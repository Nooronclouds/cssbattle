<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 15th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#FFFFCD, #E78320, #EDAF38, #F1D31D);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #FFFFCD;
		}

		.parent {
			background: #EDAF38;
			height: 20px;
			width: 200px;
			margin: 210px 100px 70px;
			border-radius: 21q;
			box-shadow: -21q 21q#F1D31D, 21q 21q#F1D31D
		}

		p {
			position: fixed;
			padding: 80px;
			background: #E78320;
			margin: -160px 20px;
			clip-path: polygon(29%0, 71%0, 100%100%, 0%100%)
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
