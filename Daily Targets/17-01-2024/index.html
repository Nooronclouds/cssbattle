<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 17th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #D8B788;
			position: relative;
		}

		.parent,
		p {
			background: #684C3B;
			border-radius: 0 0 10q 10q
		}

		.parent {
			margin: 90px 140px;
			height: 160px;
			width: 120px;
		}
		p,
		i {
			position: fixed
		}

		p {
			height: 20px;
			width: 120px;
			margin: -40px 0;
			scale:-1
		}

		[a] {
			width: 40px;
			margin: -60px 40px
		}

		i {
			width: 20px;
			height: 80px;
			border-radius: 32q;
			margin: 50px 30px;
			background: #D8B788;
			box-shadow: 42q 0 #D8B788
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p>
			<p a></p><i></i>
		</div>
	</div>
</body>

</html>
