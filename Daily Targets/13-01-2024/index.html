<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 13th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #7BAFDE;
		}

		p {
			height: 70px;
			border: solid;
			border-width: 67px 100px;
			border-color: #7BAFDE #000039;
			margin: 50px 100px;
			position: relative;
		}

		i {
			position: absolute;
			height: 40px;
			width: 20px;
			margin: 13px -100px;
			background: #7BAFDE;
			border: solid#6867D4;
			border-width: 0 90px;
			box-shadow: 0 0 0 20px#7BAFDE
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
			<i></i>
		</p>
	</div>
</body>

</html>
