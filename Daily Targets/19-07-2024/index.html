<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 19th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6592CF, #fff, #243D83);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #6592CF;
            overflow: hidden;
        }

        .parent {
            height: 120px;
            background: #243D83;
            margin: 90px 50px
        }

        p {
            position: absolute;
            padding: 10px 70px;
            margin: 140px 0;
            background: #243D83;
            box-shadow: 21q 0#6592CF, 85q 0#243D83, 106q 0#6592CF, 169q 0#243D83
        }

        [a] {
            scale: -1;
            margin: -40px 160px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p>
            <p a></p>
        </div>
    </div>
</body>

</html>
