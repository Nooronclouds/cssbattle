<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 13th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F59426, #fff);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #F59426;
      position: relative;

      * {
        background: #fff;
      }
    }

    .parent {
      height: 160px;
      margin: 70px 140px
    }

    p {
      position: absolute;
      padding: 20px 25px;
      margin: -40px 35px;
      color: #fff;
      box-shadow: 0 200px, 85px 106q, -85px 106q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
