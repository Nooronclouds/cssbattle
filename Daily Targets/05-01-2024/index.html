<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 5th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #302954;
			position: relative;
		}

		.container>* {
			position: absolute;
		}

		a {
			background: #302954;
			height: 120px;
			width: 120px;
			rotate: 45deg;
			margin: 0 70px;
			position: absolute;
		}

		p {
			height: 120px;
			width: 260px;
			background: #FDDDCE;
			margin: 90px 70px;
			border-radius: 99px;
		}
	</style>
</head>

<body>
	<div class="container">
		<p><a></a></p>
	</div>
</body>

</html>
