<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 12th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #762B2B;
		}

		p {
			width: 120px;
			height: 120px;
			background: #FFF685;
			border-radius: 106q 0;
			rotate: 45deg;
			margin: 90px 132px
		}

		[a] {
			scale: .5;
			margin: -210px 5px;
			box-shadow: 380q -380q#FFF685
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a></p>
	</div>
</body>

</html>
