<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 19th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E0E7FF, #4F77FF);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #E0E7FF;
            overflow: hidden;
            position: relative;
        }

        p {
            border: 43q solid#4F77FF;
            border-radius: 50%;
            height: 120px;
            margin: 50px 176px 50px 24px;
            -webkit-box-reflect: right -48px
        }

        a {
            position: absolute;
            background: #E0E7FF;
            padding: 25px 100%;
            margin: 35px -40px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
