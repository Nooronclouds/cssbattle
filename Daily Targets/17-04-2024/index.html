<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 17th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#512B2A, #fff, #EA6B62);
    }

    .container {
      height: 300px;
      width: 400px;
      overflow: hidden;
      position: relative;
    }

    p {
      position: absolute;
      width: 150px;
      height: 150px;
      background: #512B2A;
      box-shadow: 265q 0#512B2A, 0 0 0 319q#EA6B62;
      margin: 0
    }
  </style>
</head>

<body>
  <div class="container">
    <p></p>
  </div>
</body>

</html>
