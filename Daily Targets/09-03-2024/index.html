<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 9th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#712B2B, #F79091, #D04A4C);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #712B2B;
		}

		.parent {
			height: 210px;
			margin: 45px 100px;
			background: linear-gradient(#F79091 60px, #D04A4C 0 159q, #F79091 0);
			clip-path: polygon(50%0, 100%71.5%, 70%71.5%, 50%100%, 30%71.5%, 0%71.5%)
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
		</div>
	</div>
</body>

</html>
