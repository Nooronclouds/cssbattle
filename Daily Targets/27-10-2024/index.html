<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 26th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#191210, #ECA03D);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #191210;
        }

        .parent {
            background: #ECA03D;
            margin: 90px 140px;
            height: 80px;
            padding: 20px;
            color: #191210
        }

        p {
            background: #191210;
            height: 80px;
            width: 80px;
            border-radius: 50%;
            box-shadow: 65px 0, -65px 0, 0 80px, 0 -80px, 65px 80px, 65px -80px, -65px 80px, -65px -85q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
