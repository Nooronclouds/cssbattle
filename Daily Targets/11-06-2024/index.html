<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 11th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F48B26, #fff, #FEFF58);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #F48B26;
    }

    a,
    b {
      position: absolute
    }

    a {
      background: #FEFF58;
      padding: 25px 135px;
      margin: 27px;
      color: #FEFF58;
      box-shadow: 63q 0, 11q 63q, 53q 63q, 21q 127q, 42q 127q, 32q 180px
    }

    b {
      padding: 25px 5px;
      margin: 27px 227px;
      background: #F48B26;
      color: #F48B26;
      box-shadow: 11q 63q, 21q 127q, 32q 180px
    }
  </style>
</head>

<body>
  <div class="container">
    <a></a><b></b>
  </div>
</body>

</html>
