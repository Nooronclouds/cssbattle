<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 3rd September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F3F3F3, #C64F4F);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F3F3F3
        }

        p {
            position: absolute;
            color: #C64F4F;
            padding: 25px;
            box-shadow: 0 53q, 0 -53q, 53q 0, -53q 0;
            margin: 67px
        }

        [a] {
            margin: 67px 267px
        }

        [b] {
            margin: 167px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p a>
        <p b></p>
    </div>
</body>

</html>
