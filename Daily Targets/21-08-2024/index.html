<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 21st August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#000, #8BADDB);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #8BADDB;
            position: relative;
        }

        p,
        a {
            background: #000;
            position: absolute
        }

        p {
            padding: 60px 30px;
            border-radius: 64q 0;
            margin: 42px 132px;
            -webkit-box-reflect: right
        }

        a {
            padding: 10px;
            border-radius: 50%;
            margin: 73px -10px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
            <a></a>
        </p>
    </div>
</body>

</html>
