<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 10th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#D5EDFC, #06487A);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #D5EDFC;
      color: #06487A;
    }

    .parent {
      height: 50px;
      border: 32q solid;
      border-radius: 0 0 106q 106q;
      margin: 95px 120px
    }

    p {
      position: absolute;
      padding: 20px;
      border-radius: 50%;
      background: #06487A;
      margin: -20px 30px;
      box-shadow: 80px -15px 0 -5px, -80px -15px 0 -5px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
