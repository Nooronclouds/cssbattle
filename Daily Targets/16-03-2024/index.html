<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 16th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#EAEB8D, #FECE22, #F48B26, #F9B125);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #EAEB8D;
		}

		p {
			border: 11q solid#FECE22;
			padding: 15px;
			color: #F48B26;
			margin: 50px 192px;
			box-shadow: 53q 53q, 25px 25px 0 25px#F9B125
		}

		[a] {
			margin: 100px 215px 100px 142px;
			box-shadow: -53q -53q#F9B125, -25px -25px 0 25px
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a></p>
	</div>
</body>

</html>
