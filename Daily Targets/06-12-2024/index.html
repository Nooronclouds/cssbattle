<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 6th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#E0E7FF, #4F77FF);
            user-select: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #0B2429
        }

        p,
        a {
            position: absolute;
            border-block: 64q solid#F3AC3C;
            height: 60px;
            width: 180px;
        }

        p {
            border-radius: 63q 63q 0 0;
            margin: 60px 110px;
        }

        a {
            height: 0;
            border-block-width: 32q;
            margin: 120px 110px;
            border-radius: 62q 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <a></a>
    </div>
</body>

</html>
