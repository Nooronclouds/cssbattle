<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 12th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#49C85B, #0A9949, #085328);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #085328;
		}

		.container * {
			position: absolute;
			border-radius: 32q;
			background: #49C85B
		}

		.container a {
			padding: 15px 70px;
			margin: 62px 122px;
			background: #0A9949;
			box-shadow: 0 130px #0A9949
		}

		b {
			padding: 15px 90px;
			margin: -35px -90px;
			box-shadow: 0 170px#49C85B
		}

		c {
			padding: 90px 20px;
			margin: 0 -20px
		}
	</style>
</head>

<body>
	<div class="container">
		<a><b>
				<c></c>
			</b></a>
	</div>
</body>

</html>
