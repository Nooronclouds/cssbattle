<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 27th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(35deg, #FEFF89, #7226f5);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #FEFF89;
			overflow: hidden;
		}

		.parent {
			height: 100px;
			width: 100px;
			background: #D3B1D6;
			margin: 50px 150px 150px;
			border-radius: 50%;
			box-shadow: 0 106q#D3B1D6, 53q 53q#A94EA4, -53q 53q#A94EA4, 0 0 0 212q#2E0040
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
		</div>
	</div>
</body>

</html>
