<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 27th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#C0D6E7, #D95362);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #C0D6E7;

            * {
                position: absolute;
                border: solid;
                border-color: #0000#0000#D95362;
                border-width: 95px 47px;
            }
        }

        .parent {
            height: 40px;
            width: 136px;
            margin: 35px 85px;
        }

        a {
            margin: -190px 21px 40px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <a></a>
        </div>
    </div>
</body>

</html>
