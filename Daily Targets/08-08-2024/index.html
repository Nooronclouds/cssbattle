<!DOCTYPE html>
<html>

<head>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            min-height: 100vh;

            place-items: center;

        .wrapper {
            height: 300px;
            width: 400px;
            background: #fff;
            position: relative;
            overflow: hidden;
        }

        p {
            height: 53q;
            border: 53q solid;
            margin: -53q 318q 212q -53q;
            box-shadow: 423q 318q#fff, 370q 265q
        }

</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>

</html>
