<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            min-height: 100vh;
            background: radial-gradient(#4A9A86, #fff, #FAE29E);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;

        }

        p {
            padding: 25px;
            position: absolute;
            margin: 125px 225px 125px 125px;
            color: #FAE29E;
            box-shadow: 0 53q, 0 -53q, -53q 0, 53q 0, 159q 0, 106q 53q, 106q -53q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        </p>
    </div>
</body>
