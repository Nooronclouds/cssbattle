<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 8th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#FEFF58, #F48B26, #fff);
    }

    .container {
      height: 300px;
      width: 400px;
      background: linear-gradient(#FEFF58 106q, #F48B26 0);
    }

    .parent {
      background: #FEFF58;
      height: 200px;
      margin: 100px 200px 0 0;
      border-radius: 50%;
      box-shadow: 200px 0#FEFF58
    }

    p {
      position: absolute;
      padding: 30px;
      border-radius: 50%;
      margin: 90px -15px;
      box-shadow: 159q 0, -159q 0, 79q 64q, -79q 64q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
    </div>
  </div>
</body>

</html>
