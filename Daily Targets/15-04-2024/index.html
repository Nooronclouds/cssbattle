<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 15th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#90D3A6, #194E29);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #90D3A6;
      color: #194E29;
      overflow: hidden;
      position: relative;
    }

    .parent {
      height: 300px;
      border: 32q solid;
      border-radius: 137q;
      margin: 70px 65px -120px
    }

    p {
      position: absolute;
      width: 30px;
      height: 200px;
      background: #194E29;
      margin: 0 30px;
      box-shadow: 60px 0, 120px 0, 60px -120px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
