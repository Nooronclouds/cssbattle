<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 23rd July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#4F77FF, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        .parent {
            height: 50px;
            background: #EFF8FE;
            margin: 125px 0;
            box-shadow: 0 0 0 212q#4F77FF
        }

        p,
        a,
        b {
            position: absolute;
            border: dotted#EFF8FE;
            border-width: 150px 0;
            padding: 75px;
            margin: -200px 0
        }

        a,
        b {
            margin: -225px 50px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p><a><b></b></a></p>
        </div>
    </div>
</body>

</html>
