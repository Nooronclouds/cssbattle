<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 13th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#223E1F, #fff,#BFE33A);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #EA7457;
      overflow: hidden;
    }

    p {
      height: 70px;
      margin: 115px 165px;
      background: #BFE33A;
      rotate: 45deg;
      color: #223E1F;
      box-shadow: 0 0 0 21q, 74q 74q, -74q -74q, 0 0 0 42q#BFE33A, 0 0 0 227q
    }
  </style>
</head>

<body>
  <div class="container">
    <p></p>
  </div>
</body>

</html>
