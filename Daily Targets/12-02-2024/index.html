<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 12th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: radial-gradient(rgb(88, 42, 240), rgb(243, 146, 172));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #2BBBF3;
			position: relative;
		}

		p {
			width: 50px;
			height: 100px;
			background: #D8EFDD;
			color: #D8EFDD;
			margin: 100px 175px;
			border-radius: 11q;
			box-shadow: 75px -25px, 75px 25px, 0px -53q, 0 53q, -75px 25px, -75px -25px, 159q 0, -159q 0
		}
	</style>
</head>

<body>
	<div class="container">
		<p></p>
	</div>
</body>

</html>
