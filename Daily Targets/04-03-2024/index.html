<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 4th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#fff, #F48B26);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #3A2A5D;
			color: #BBB2DB;
		}

		.parent {
			height: 60px;
			border: 32q solid;
			border-radius: 0 0 106q 106q;
			margin: 120px 110px 60px
		}

		i {
			background: #3A2A5D;
			padding: 15px 90px;
			position: absolute;
			margin: 0 -70px;
			box-shadow: 42q -95q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent"><i></i></div>
	</div>
</body>

</html>
