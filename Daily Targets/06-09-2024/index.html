<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 6th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#328FC1, #FADE8B);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #328FC1;
        }

        p,
        a {
            background: #FADE8B;
            position: absolute
        }

        p {
            padding: 36px 72px;
            border-radius: 0 0 32q;
            margin: 106px 119px;
            rotate: 30deg
        }

        p+p {
            rotate: -30deg;
            scale: 1-1
        }

        a {
            padding: 5px;
            border: 6q solid#222;
            border-radius: 50%;
            margin: 117px 235px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p></p>
        </p>
        <a></a>
    </div>
</body>

</html>
