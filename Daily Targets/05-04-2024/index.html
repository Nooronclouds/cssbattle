<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 5th April, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#024817, #fff, #48BF7D);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #631E1D;
      overflow: hidden;
    }

    .container * {
      background: #F16B4A
    }

    .parent {
      height: 30px;
      margin: 135px 185px;
    }

    p {
      position: absolute;
      padding: 37px 7.5px;
      margin: -105px 0;
      color: #F16B4A;
      box-shadow: -48q 48q, 48q 0, -48q 0, 64q 111q, 15px 175q, 64q 175q, -32q 175q
    }

    [a] {
      rotate: 90deg;
      margin: -32q 95q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p>
      <p a></p>
    </div>
  </div>
</body>

</html>
