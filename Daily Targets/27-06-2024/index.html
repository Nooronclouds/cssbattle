<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 27th June, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: grid;
			place-items: center;
			min-height: 100vh;
			background: radial-gradient(#EA7457, #dab1b1, #B53733);
			user-select: none;
		}

		.container {
			height: 300px;
			width: 400px;
			background: #B53733;
		}

		.parent {
			background: #EA7457;
			color: #EA7457;
			height: 100px;
			width: 150px;
			margin: 0 250px 200px 0;
			box-shadow: 265q 0, 74q 74q 0 -30px, 190q 74q 0 -30px;
			-webkit-box-reflect: below 106q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
		</div>
	</div>
</body>

</html>
