<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 19th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #98CEA1, #F2EAA8);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F2EAA8
        }

        p {
            position: absolute;
            width: 40px;
            height: 200px;
            background: #98CEA1;
            margin: 42px 172px
        }

        [a] {
            rotate: 45deg
        }

        [b] {
            rotate: -45deg
        }

        [c] {
            rotate: 90deg
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p a>
        <p b>
        <p c></p>
    </div>
</body>

</html>
