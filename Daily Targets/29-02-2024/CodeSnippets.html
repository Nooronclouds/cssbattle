<!-- Here added closing tags to format the code properly -->

<!-- Method 1 -->

<p><i>
		<d></d>
	</i></p>
<style>
	* {
		background: #0D2328;

		+* {
			background: linear-gradient(#9ED7F8 48%, #0D2328 0 60%, #9ED7F8 0);
			margin: 25 120;
			border-radius: 106q
		}
	}

	p {
		width: 120;
		height: 110;
		margin: 120 20;
		position: fixed;
		border-radius: 0 0 106q 106q
	}

	i,
	d {
		width: 20;
		background: #9ED7F8;
		position: absolute
	}

	i {
		height: 20;
		border-radius: 50%;
		margin: 20-20;
		box-shadow: 140px 0#9ED7F8
	}

	d {
		height: 110;
		margin: -20 70
	}
</style>

<!-- Method 2 -->

<p>
<p a>
<p b></p>
<style>
	*,[a] {
		background: #0D2328
	}

	body {
		border: solid#9ED7F8;
		border-width: 120 20 20;
		border-radius: 106q;
		margin: 25 120
	}

	p {
		width: 20;
		height: 110;
		background: #9ED7F8;
		margin: 0 50;
		position: fixed
	}

	[a],
	[b] {
		-webkit-box-reflect: right 127q
	}

	[a] {
		height: 30;
		margin: 0-20
	}

	[b] {
		height: 20;
		border-radius: 50%;
		margin: 20-20
	}
</style>
