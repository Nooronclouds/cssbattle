<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 29th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#11dbe9, #a1ff89);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #0D2328;
			overflow: hidden;
		}

		.parent {
			height: 100px;
			width: 120px;
			border: solid#9ED7F8;
			border-width: 120px 20px 20px;
			border-radius: 106q;
			margin: 25px 120px
		}

		p {
			width: 20px;
			height: 110px;
			background: #9ED7F8;
			margin: 0 50px;
			position: absolute
		}

		[a],
		[b] {
			-webkit-box-reflect: right 120px
		}

		[a] {
			height: 30px;
			margin: 0 -20px;
			background: #0D2328;
		}

		[b] {
			height: 20px;
			border-radius: 50%;
			margin: 20px -20px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p>
			<p a>
			<p b></p>
		</div>
	</div>
</body>

</html>
