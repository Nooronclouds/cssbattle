<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 17th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F59426, #fff);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #F59426;
      display: grid;
      place-items: center;

      >* {
        position: absolute
      }
    }

    a,
    b,
    c {
      background: #fff;
      padding: 120px 25px;
      clip-path: polygon(50%0, 100%17%, 50%50%, 100%83%, 50%100%, 0%83%, 50%50%, 0%17%)
    }

    b {
      rotate: 60deg
    }

    c {
      rotate: -60deg
    }

    d {
      padding: 30px;
      background: #F59426;
      clip-path: none;
      border-radius: 50%
    }
  </style>
</head>

<body>
  <div class="container">
    <a></a><b></b>
    <c></c>
    <d></d>
  </div>
</body>

</html>
