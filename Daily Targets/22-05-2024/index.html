<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 22nd May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#FEFF58, #fff, #F48B26);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #F48B26
    }

    .parent {
      height: 130px;
      background: #FEFF58;
      margin: 0 0 170px 40px;
      box-shadow: -40px 170px#FEFF58
    }

    p {
      position: absolute;
      padding: 20px;
      border-radius: 50%;
      margin: 110px 40px;
      background: #F48B26;
      color: #F48B26;
      box-shadow: -40px 40px, 40px 40px, 120px 40px, 200px 40px, 80px 0, 160px 0, 240px 0
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
