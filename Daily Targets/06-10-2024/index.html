<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 6th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#434B92, #EAC049);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #434B92;
        }

        p {
            background: #EAC049;
            color: #EAC049;
            height: 30px;
            width: 200px;
            margin: 60px 160px 210px 40px;
            box-shadow: 148q -30px, 127q 30px, 21q 60px, 106q 90px, 42q 127q, 85q 150px, 63q 190q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
