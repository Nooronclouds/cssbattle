<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 9th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#81008F, #DBBEDF);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #FFFFCD;
    }

    .parent {
      height: 150px;
      background: #EDAF38;
      margin: 150px 90px 0
    }

    p {
      position: absolute;
      padding: 30px;
      border-radius: 50%;
      margin: -30px 80px;
      background: #FFFFCD;
      color: #EDAF38;
      box-shadow: 0 79q#FFFFCD, 0 -79q, 0 0 0 21q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
