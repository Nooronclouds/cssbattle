<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 5th December, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F2EAA8, #7E6293, #DE6B67);
            user-select: none;
        }

        body,
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F2EAA8
        }

        p {
            padding: 100px;
            border-radius: 50%;
            background: linear-gradient(#7E6293 50%, #DE6B67 0)
        }

        [a] {
            scale: -1;
            padding: 50px
        }

        [b] {
            padding: 25px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
        <p a></p>
        <p b></p>
    </div>
</body>

</html>
