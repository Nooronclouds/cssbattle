<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 1st March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#e3f1f1, #0643f9);
		}

		.container {
			height: 300px;
			width: 400px;
			background: repeating-conic-gradient(#fff 0 12.5deg, #2BBBF3 0 77.5deg, #fff 0 90deg);
		}

		.parent {
			height: 100px;
			width: 100px;
			margin: 100px 150px;
			background: #fff;
			border-radius: 50%
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
		</div>
	</div>
</body>

</html>
