<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 2nd March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#D8EFDD, #0D1335);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #D8EFDD;
		}

		p {
			width: 60px;
			height: 40px;
			border: solid#0D1335;
			border-width: 30px 30px 0;
			border-radius: 106q 106q 0 0;
			margin: 65px 62px;
			-webkit-box-reflect: right -32q
		}

		[a] {
			scale: -1;
			margin: -35px 202px
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a></p>
	</div>
</body>

</html>
