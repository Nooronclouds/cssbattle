<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 12th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#4A9A86, #FAE29E);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4A9A86
        }

        .parent {
            height: 100px;
            border: solid#FAE29E;
            border-width: 80px 80px 0 0;
            margin: 75px 150px 65px 130px
        }

        p {
            position: absolute;
            background: #4A9A86;
            padding: 40px;
            border-radius: 50%;
            margin: -120px -40px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p> </p>
        </div>
    </div>
</body>

</html>
