<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 30th June, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: grid;
			place-items: center;
			min-height: 100vh;
			background: radial-gradient(#0A6190, #fff, #328FC1);
			user-select: none;
		}

		.container {
			height: 300px;
			width: 400px;
			background: #0A6190;
			position: relative;
			overflow: hidden;
		}

		.parent {
			height: 48px;
			width: 48px;
			color: #328FC1;
			background: #0A6190;
			border-radius: 50%;
			margin: 91px 141px;
			border: 32q solid;
			box-shadow: 0 159q 0 21px, 0-159q 0 21px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
		</div>
	</div>
</body>

</html>
