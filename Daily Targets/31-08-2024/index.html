<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 31st August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EA9A52, #FAE29E);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #FAE29E
        }

        p {
            position: absolute;
            background: #EA9A52;
            padding: 60px 30px;
            margin: 82px 67px;
            border-radius: 99px
        }

        [a] {
            margin: -1px 210px;
            rotate: -60deg
        }

        [b] {
            rotate: 60deg;
            margin: 165px 210px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p a>
        <p b></p>
        </p>
        </p>
    </div>
</body>

</html>
