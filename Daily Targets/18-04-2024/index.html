<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 18th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#611B3F, #fff, #BE3184);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #611B3F;
			position: relative;
			overflow: hidden;
		}

		.container * {
			position: absolute;
			background: #BE3184;
			border-radius: 85q
		}

		.parent {
			height: 100px;
			width: 100px;
			margin: 100px 150px
		}

		p {
			padding: 85px 190px;
			margin: -170px 50px;
			box-shadow: -402q 286q#BE3184
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
