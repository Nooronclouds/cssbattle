<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 29th June, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: grid;
			place-items: center;
			min-height: 100vh;
			background: radial-gradient(#F48B26, #fff, #FEFF58);
			user-select: none;
		}

		.container {
			height: 300px;
			width: 400px;
			background: #F48B26;
			position: relative;
			overflow: hidden;
		}

		.parent {
			height: 70px;
			background: #FEFF58;
			color: #FEFF58;
			margin: 90px 170px 140px;
			box-shadow: 85q 0, 169q 0, 42q 53q, 127q 53q, 212q 53q;
			-webkit-box-reflect: left -64q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
		</div>
	</div>
</body>

</html>
