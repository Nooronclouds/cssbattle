<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 29th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#35312F, #fff, #F3AC3C);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #35312F;
        }

        p {
            height: 56px;
            width: 56px;
            background: #F3AC3C;
            color: #F3AC3C;
            margin: 122px 172px;
            box-shadow: 76q 76q, 76q -76q, 0 53q, 0 76q, 0 -53q, 0 -76q, 53q 0, 76q 0;
            -webkit-box-reflect: left -56px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p></p>
    </div>
</body>

</html>
