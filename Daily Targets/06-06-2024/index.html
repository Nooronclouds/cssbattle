<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 6th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#243D83, #6592CF);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #243D83
    }

    p,
    a {
      background: linear-gradient(#6592CF 42%, #243D83 0 58%, #6592CF 0);
      padding: 30px;
      border-radius: 50%;
      position: absolute;
      margin: 32px;
      -webkit-box-reflect: below 100px
    }

    a {
      margin: -30px 230px
    }
  </style>
</head>

<body>
  <div class="container">
    <p><a></a>
    </p>
</body>

</html>
