<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 23rd March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#F48B26, #fff, #FEFF58);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #F48B26;

		}

		.parent {
			margin: 59px 80px;
			display: flex;
		}

		p {
			background: #FEFF58;
			border-radius: 21q 21q 0 0;
			padding: 75px 30px;
		}

		a {
			position: absolute;
			padding: 20px;
			margin: 45px -180px;
			color: #F48B26;
			background: #F48B26;
			box-shadow: 74q 0, 148q 0
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
			<p></p>
			<p></p>
			<p><a></a></p>
		</div>
	</div>
</body>

</html>
