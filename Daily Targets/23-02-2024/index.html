<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 23rd Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(rgb(141, 177, 192), rgb(244, 143, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #3C1B4A;
			color: #FCDDEB;
			position: relative;
		}

		.parent {
			height: 78px;
			border: solid;
			border-width: 20px 20px 0 0;
			margin: 75px 60px 126px 140px;
			border-radius: 0 22q 22q 0;
		}

		.parent * {
			position: absolute;
		}

		p {
			width: 115px;
			height: 130px;
			border: solid;
			border-width: 20px 0 0 20px;
			border-radius: 22q 0 0;
			margin: 59px 50px
		}

		i {
			height: 50px;
			width: 70px;
			background: #9364C8;
			margin: -35px -70px;
			border-radius: 0 11q 11q 0;
			box-shadow: -21q 0 0 -10px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p><i></i>
		</div>
	</div>
</body>

</html>
