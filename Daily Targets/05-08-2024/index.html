<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 5th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#30230A, #fff, #49C85B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #49C85B;
        }

        .parent {
            height: 40px;
            background: #30230A;
            border-radius: 53q 53q 0 0;
            margin: 97px 240px 163px 80px;
            box-shadow: 169q 0#30230A
        }

        p {
            position: absolute;
            padding: 20px 30px;
            background: #fff;
            color: #fff;
            margin: 167px -60px;
            box-shadow: 106q 0, 212q 0, 317q 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
