<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 26th October, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#191210, #fff, #84271C);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #191210;
            overflow: hidden;
            position: relative;
        }

        a,
        b,
        c {
            position: absolute;
            color: #84271C
        }

        a,
        b {
            background: #84271C;
            left: 0
        }

        a {
            padding: 85px 104px;
            top: 130px;
            box-shadow: 192px -130px
        }

        b {
            padding: 37.5px;
            border-radius: 50%;
            top: 100px;
            box-shadow: 165px 132q, 160px -106q, 344q 26q
        }

        c {
            background: #191210;
            padding: 75px 125px;
            top: 75px;
            left: 75px;
            border-radius: 26q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a></a>
        <b></b>
        <c></c>
    </div>
</body>

</html>
