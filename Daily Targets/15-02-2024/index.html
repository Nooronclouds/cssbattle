<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 15th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(rgb(88, 42, 240), rgb(243, 146, 172));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #C799CA;
			position: relative;
			overflow: hidden;
		}

		.parent {
			height: 120px;
			width: 80px;
			border: 22q solid;
			border-radius: 0 0 106q 106q;
			margin: 50px 140px 90px;
			color: #613243;
			box-shadow: 0 0 0 21q#C799CA, 0 0 0 42q
		}

		p {
			height: 20px;
			width: 200px;
			margin: -40px -60px;
			background: #C799CA;
			box-shadow: 0 -20px#C799CA, 191q 20px, -191q 20px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
