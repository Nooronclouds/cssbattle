<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 30th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#B53733, #fff, #4F77FF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4F77FF;

            * {
                background: #EFF8FE;
            }
        }

        .ele {
            height: 100px;
            margin: 150px 100px 50px;
            border-radius: 0 0 106q 106q
        }

        p {
            position: absolute;
            padding: 72px 20px;
            margin: -92px 100px;
            rotate: 45deg
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="ele">
            <p></p>
        </div>
    </div>

</body>

</html>
