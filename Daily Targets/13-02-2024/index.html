<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 13th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: radial-gradient(rgb(88, 42, 240), rgb(243, 146, 172));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #4A1818;
			color: #C31C1D;
			position: relative;
			overflow: hidden;
		}

		.parent {
			height: 130px;
			width: 60px;
			margin: 90px 210px 140px 130px;
			box-shadow: 0 21q, 21q 0, 96q 170q 0 11q#4A1818, 74q 140px 0 11q
		}

		p {
			width: 80px;
			height: 80px;
			background: #C31C1D;
			border-radius: 50%;
			margin: -30px 30px;
			box-shadow: 74q 106q, -74q 106q
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
