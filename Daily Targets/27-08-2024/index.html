<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 27th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EA9A52, #555FD9);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EA9A52
        }

        .parent {
            height: 50px;
            background: #555FD9;
            color: #555FD9;
            margin: 48px 175px 202px;
            box-shadow: -4q 161q, 132q 2q, -132q 2q, 132q 161q, -132q 161q
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
