<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 16th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #002A6B;
			position: relative;
		}

		p {
			height: 25%;
			border: solid;
			border-width: 0 90px 90px;
			border-color: #5CC4F4 #0000;
			margin: 0 80px 135px
		}

		i {
			border: solid;
			border-width: 0 60px 60px;
			border-color: #0000 #C7E7FB;
			position: fixed;
			margin: 165px -30px
		}

		[a] {
			border-width: 90px 90px 0;
			border-color: #C7E7FB #0000;
			margin: 75px -60px;
			background-clip: content-box
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
			<i></i><i a></i>
		</p>
	</div>
</body>

</html>
