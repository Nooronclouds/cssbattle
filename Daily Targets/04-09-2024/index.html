<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 4th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F3AC3C, #fff, #998235);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #F3AC3C;
            position: relative;

            * {
                position: absolute;
            }
        }

        a {
            background: #998235;
            height: 60px;
            width: 104.5px;
            border-radius: 53q;
            top: 145px;
            left: 120px
        }

        b {
            background: #F3AC3C;
            padding: 27.5px;
            margin: -26px 0;
            color: #998235;
            box-shadow: 53q 0, 106q 0#F3AC3C, 42q -19q, 69q -19q;
        }

        c {
            background: #F3AC3C;
            padding: 24px;
            border-radius: 50%;
            margin: 3px -21px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a><b>
                <c></c>
            </b></a>
    </div>
</body>

</html>
