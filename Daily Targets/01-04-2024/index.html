<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 1st April, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#0A6190, #EFF8FE);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #0A6190;
    }

    .child {
      height: 200px;
      margin: 50px 55px;
      background: #EFF8FE;
      clip-path: polygon(0%50%, 7%40%, 24%40%, 50%0, 76%40%, 93%40%, 100%50%, 93%60%, 76%60%, 50%100%, 24% 60%, 7%60%)
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="child"></div>
  </div>
</body>

</html>
