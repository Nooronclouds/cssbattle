<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 16th June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#EDAF38, #f5a40d, #FFFFCD);
      user-select: none;
    }

    .container {
      height: 300px;
      width: 400px;
      background: #FFFFCD;
    }

    .parent {
      height: 150px;
      background: #EDAF38;
      margin: 10px 60px 140px;
    }

    a,
    b {
      position: absolute;
      padding: 65px 40px;
      margin: 10px;
      color: #FFFFCD;
      background: #FFFFCD;
      box-shadow: 95q 0, 190q 0
    }

    b {
      padding: 60px 40px;
      margin: 160px 10px;
      color: #EDAF38;
      background: #EDAF38;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <a></a><b></b>
    </div>
  </div>
</body>

</html>
