<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 2nd November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9D92C8, #fee5e5, #F9DDC6);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #9D92C8;
        }

        .parent,
        p {
            border: solid#F9DDC6;
            border-width: 40px 0 0 40px;
            border-radius: 1in 0 0;
            margin: 52px 140px -41px 180px
        }

        .parent {
            height: 165px
        }

        p {
            position: absolute;
            width: 80px;
            margin: 83px 0 83px -80px;
            border-radius: 0
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
