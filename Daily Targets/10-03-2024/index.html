<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 10th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#fff, #F48B26);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #F48B26;
		}

		.container * {
			background: #fff;
		}

		.parent {
			height: 180px;
			margin: 120px 110px 0
		}

		p {
			position: absolute;
			padding: 30px;
			border-radius: 50%;
			margin: -30px 60px;
			box-shadow: 0 0 0 21q#F48B26, 0 -65px 0-16q#fff;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
