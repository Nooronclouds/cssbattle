<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 26th June, 2024</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			display: grid;
			place-items: center;
			min-height: 100vh;
			background: radial-gradient(#024817, #48BF7D, #176C36);
			user-select: none;
		}

		.container {
			height: 300px;
			width: 400px;
			background: #024817;
			position: relative;
		}

		.parent {
			position: absolute;
			background: #48BF7D;
			color: #48BF7D;
			padding: 20px;
			margin: 130px 180px;
			border-radius: 50%;
			box-shadow: 0 0 0 10px, -53q 53q, 53q 53q, 53q -53q, -53q -53q, 0 75q#176C36, 0 -75q#176C36, 75q 0#176C36, -75q 0#176C36
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
		</div>
	</div>
</body>

</html>
