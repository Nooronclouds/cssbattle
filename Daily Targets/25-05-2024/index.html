<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 25th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#EA6B62, #512B2A);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #DBBA30
    }

    .parent {
      height: 40px;
      margin: 130px 180px;
      background: #A95415;
      color: #A95415;
      box-shadow: -40px -40px, 40px 40px, 80px 80px, 80px 80px 0 40px#DBBA30, 40px 40px 0 40px, 20px 20px 0 60px#DBBA30, 0 0 0 80px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
    </div>
  </div>
</body>

</html>
