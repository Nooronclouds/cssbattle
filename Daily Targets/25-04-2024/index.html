<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 25th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#223E1F, #BFE33A);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #223E1F;
			overflow: hidden;
			position: relative;
		}

		p {
			position: absolute;
			padding: 150px 45px;
			background: #BFE33A;
			border-radius: 53q;
			top: 89px;
			left: 155px
		}

		[a] {
			rotate: 60deg;
			top: 45px;
			left: 49px
		}

		[b] {
			rotate: -60deg;
			top: 39px;
			left: 250px
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		<p a>
		<p b></p>
	</div>
</body>

</html>
