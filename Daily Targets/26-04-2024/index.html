<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 26th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#FBD6C1, #D62022);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #FBD6C1;
		}

		p {
			height: 50px;
			width: 100px;
			position: absolute;
			border: solid#D62022;
			border-width: 125px 25px 25px;
			margin: 50px 125px;
			border-radius: 0 0 99q 99q;
			clip-path: polygon(50%0, 100%62%, 100%100%, 0%100%, 0%62%);
		}
	</style>
</head>

<body>
	<div class="container">
		<p></p>
	</div>
</body>

</html>
