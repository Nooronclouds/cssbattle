<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 28th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#328FC1, #fff, #0A6190);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #328FC1 100px, #0A6190 0)
        }

        .parent {
            height: 100px;
            background: #0A6190;
            margin: 100px 150px;
            box-shadow: 120px 0#0A6190, -120px 0#0A6190
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
