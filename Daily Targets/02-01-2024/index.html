<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 2nd Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #645E00;
			position: relative;
		}

		.container>* {
			position: absolute;
			background: #FFF579;
			color: #FFF579;
			border-radius: 21q
		}

		a {
			margin: 90px 140px;
			height: 120px;
			width: 120px;
		}

		p {
			width: 20px;
			height: 60px;
			position: fixed;
			left: 100px;
			top: 104px;
			box-shadow: 190q 0
		}

		[a] {
			rotate: 90deg;
			top: 14px;
			left: 190px
		}
	</style>
</head>

<body>
	<div class="container">
		<a></a>
		<p>
		<p a></p>
	</div>
</body>

</html>
