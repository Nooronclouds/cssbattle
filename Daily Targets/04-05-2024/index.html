<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 4th May, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#B53733, #fff, #EA7457);
    }

    .container {
      height: 300px;
      width: 400px;
      background: radial-gradient(1q, #EA7457 80px, #B53733 0 100px, #EA7457 0 125px, #B53733 0);
      position: relative;
      overflow: hidden;
    }

    a {
      position: absolute;
      height: 100%;
      width: 60px;
      background: #EA7457;
      margin: -20px 150px;
      border: 22q solid#B53733
    }
  </style>
</head>

<body>
  <div class="container">
    <a></a>
  </div>
</body>

</html>
