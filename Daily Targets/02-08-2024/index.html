<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 2nd August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#1F7D3B, #fff, #49C85B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #49C85B;
        }

        .parent {
            background: #1F7D3B;
            color: #1F7D3B;
            height: 180px;
            margin: 60px 220px 60px 0;
            border-radius: 50%;
            box-shadow: 80px 0 0-10px, 150px 0 0-20px, 210px 0 0-30px, 260px 0 0-40px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
