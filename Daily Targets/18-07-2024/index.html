<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 18th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#25834A, #fff, #48BF7D);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
        }

        .parent {
            height: 160px;
            background: #48BF7D;
            color: #25834A;
            margin: 70px 170px;
            box-shadow: 0 -21q#48BF7D, 0 21q#48BF7D, 63q 0, 95q 0, -63q 0, -95q 0, 0 0 0 200px#024817
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
