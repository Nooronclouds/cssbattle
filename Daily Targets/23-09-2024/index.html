<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 23rd September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#5D3A3A, #B5E0BA);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #5D3A3A;
            color: #B5E0BA
        }

        .parent {
            height: 80px;
            border: dotted;
            border-width: 60px 0;
            margin: 50px 170px
        }

        p {
            position: absolute;
            border: solid 20px;
            margin: 20px -70px;
            width: 160px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p>
            </p>
        </div>
    </div>
</body>

</html>
