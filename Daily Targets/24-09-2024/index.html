<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 24th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#9076D8, #F3EAD2);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #9076D8
        }

        .parent,
        p {
            border: solid#F3EAD2;
            border-width: 0 0 0 40px;
            margin: 50px 136px
        }

        .parent {
            height: 200px
        }

        p {
            position: absolute;
            padding: 50.5px 51px;
            border-width: 0 0 40px 40px;
            rotate: 45deg;
            margin: 30px -12px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p>
            </p>
        </div>
    </div>
</body>

</html>
