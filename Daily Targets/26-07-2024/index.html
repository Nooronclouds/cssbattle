<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 26th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#6592CF, #fff, #243D83);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #6592CF
        }

        .parent {
            height: 80px;
            color: #243D83;
            margin: 110px 160px;
            border-radius: 50%;
            box-shadow: 95q 0, -95q 0, 0 95q, 0 -95q, 0 0 0 10px#6592CF, 0 0 0 59px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
