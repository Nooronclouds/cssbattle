<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 7th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#30230A, #fff, #49C85B);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #49C85B;
            position: relative;
            overflow: hidden;
        }

        .parent {
            height: 71px;
            margin: 213px 11px 16px;
            border-radius: 21q 21q 53q 53q;

            * {
                position: absolute;
            }
        }

        .parent,
        d,
        p {
            background: #30230A
        }

        d {
            background: repeating-linear-gradient(90deg, #fff 0 44px, #0000 0 72px);
            padding: 13px 140px;
            margin: 45px 55px
        }

        p {
            padding: 20px 40px;
            margin: -165px 69px
        }

        [a] {
            margin: -185px 233px;
            rotate: 13deg
        }

        b {
            border: solid#30230A;
            padding: 9px 18px;
            border-radius: 53q 53q 0 0;
            border-width: 22px 22px 0 22px;
            margin: -116px 69px
        }

        [c] {
            margin: -31px 120px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p>
            <p a></p>
            </p>
            <b><b c></b></b>
            <d></d>
        </div>
    </div>
</body>

</html>
