<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 13th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#6592CF, #243D83);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #6592CF;
			overflow: hidden;
			position: relative;
		}

		.container * {
			border-radius: 106q;
			position: absolute;
		}

		.parent {
			height: 320px;
			width: 120px;
			background: #6592CF;
			margin: -150px 100px 50px;
			border: 43q solid#243D83
		}

		p {
			padding: 90px 20px;
			background: #243D83;
			position: fixed;
			margin: 260px 40px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
