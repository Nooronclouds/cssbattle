<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 10th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#DBBA30, #A95415);
    }

    .container {
      height: 300px;
      width: 400px;
      background: repeating-linear-gradient(#A95415 0 60px, #DBBA30 0 70px)center/212q 212q no-repeat#DBBA30;
    }

    p {
      border: 106q solid#0000;
      margin: 50px 100px;
      border-bottom-color: #DBBA30
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    </p>
  </div>
</body>

</html>
