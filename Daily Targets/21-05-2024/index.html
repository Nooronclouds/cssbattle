<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 21st May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#0A6190, #EFF8FE);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #0A6190;

      * {
        background: repeating-linear-gradient(#EFF8FE 0 20px, #0000 0 30px);
      }
    }

    .parent {
      height: 200px;
      margin: 50px 125px
    }

    p {
      position: absolute;
      padding: 40px 125px;
      margin: 60px -50px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
