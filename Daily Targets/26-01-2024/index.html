<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 26th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #0D2328;
			position: relative;
			overflow: hidden;
		}

		p {
			height: 200px;
			width: 60px;
			position: absolute;
			border: 20px solid#357597;
			margin: 80px 150px -20px
		}

		i {
			position: absolute;
			width: 250px;
			height: 40px;
			background: #19B3F1;
			margin: 70px 75px
		}

		[a] {
			background: #80CDF6;
			width: 200px;
			margin: 140px 100px
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		</p>
		<i></i><i a></i>
	</div>
</body>

</html>
