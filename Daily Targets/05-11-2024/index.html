<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 5th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#61A74E, #fff, #FADE8B);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #61A74E;
        }

        .parent {
            background: #FADE8B;
            border-radius: 1in;
            height: 99px;
            margin: 81px 130px 120px
        }

        p {
            background: #FADE8B;
            position: absolute;
            padding: 40px 30px;
            margin: 58px 10px;
            border-radius: 0 0 32q 2in;
            -webkit-box-reflect: right
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p></p>
        </div>
    </div>
</body>

</html>
