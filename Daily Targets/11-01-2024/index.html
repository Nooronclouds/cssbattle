<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 11th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #92278F;
		}

		.container>* {
			border: 22q solid#FFF579;			
		}

		p {
			height: 140px;
			width: 230px;
			margin: 65px;
			border-radius: 64q;
		}

		i {
			height: 80px;
			width: 80px;
			border-radius: 50%;
			margin: -185px 140px;
			position: fixed
		}
	</style>
</head>

<body>
	<div class="container">
		<p>
		</p>
		<i></i>
	</div>
</body>

</html>
