<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 12th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#EA7457, #fff, #B53733);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #EA7457;
      overflow: hidden;
    }

    p {
      background: #B53733;
      width: 30px;
      height: 90px;
      margin: 90px 255px;
      border: solid#EA7457;
      border-width: 15px 100px 15px 15px;
      box-shadow: 45px -60px#EA7457, 0 0 0 30px#B53733, -15px 0 0 30px#EA7457, -35px 0 0 30px#B53733
    }

    [a] {
      scale: -1;
      margin: -210px -13px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    <p a>
    </p>
  </div>
</body>

</html>
