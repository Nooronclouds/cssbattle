<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 17th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F5BB60, #fff, #2F5A76);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F5A76
        }

        p {
            position: absolute;
            padding: 87px 60px;
            margin: 63px 140px;
            overflow: hidden
        }

        p * {
            position: absolute;
            top: 0
        }

        a {
            padding: 100px 95px;
            border: 43q solid#F5BB60;
            border-radius: 50%/142px;
            left: -75px
        }

        b {
            padding: 67px 20px;
            background: #F5BB60;
            left: 75px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p><a><b></b></a></p>
    </div>
</body>

</html>
