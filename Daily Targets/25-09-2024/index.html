<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 25th September, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#0B2429, #F3AC3C);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #0B2429
        }

        .parent {
            height: 15px;
            border: solid#F3AC3C;
            border-width: 70px 0;
            margin: 72px 50px 73px
        }

        p {
            position: absolute;
            background: #0B2429;
            padding: 42px 7.5px;
            margin: -70px 0;
            color: #0B2429;
            box-shadow: 85px 0, 200px 0, 286px 0, 100px 71px, 185px 71px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p>
            </p>
        </div>
    </div>
</body>

</html>
