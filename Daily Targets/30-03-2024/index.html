<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 30th Jan, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#DBBEDF, #81008F);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #DBBEDF;
      position: relative;
      overflow: hidden;
    }

    p {
      position: absolute;
      width: 80px;
      height: 120px;
      background: repeating-linear-gradient(#81008F 0 21q, #DBBEDF 0 40px);
      margin: 90px 67px;
      box-shadow: 0 106q#81008F, 84q 0#81008F
    }

    [a] {
      scale: -1;
      margin: 90px 237px
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
    <p a></p>
  </div>
</body>

</html>
