<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 18th Jan, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: linear-gradient(skyblue, rgb(143, 246, 249));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #F7BED9;
			position: relative;
		}

		.container>*,
		p {
			border-radius: 11q;
		}

		.parent {
			height: 180px;
			background: #8B0051;
			margin: 60px 250px 60px 130px
		}

		p,
		i {
			position: fixed;
			height: 60px;
			width: 90px
		}

		p {
			background: #EC0076;
			margin: 38px 50px;
		}

		i {
			background: #F069AB;
			margin: -20px -30px;
			border-radius: 0 10q 10q 0
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p><i></i></p>
		</div>
	</div>
</body>

</html>
