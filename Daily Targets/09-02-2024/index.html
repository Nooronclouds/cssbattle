<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 9th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: radial-gradient(rgb(239, 248, 201), rgb(144, 227, 238));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #1E1D50;
			position: relative;
		}

		.child,
		p,
		i {
			background: #EEECF6
		}

		.child {
			width: 100px;
			height: 140px;
			margin: 80px 150px;
			border-radius: 53q;
			box-shadow: 0 0 0 21q#1E1D50, 0 0 0 42q#EEECF6
		}

		p,
		i {
			position: absolute
		}

		p {
			width: 50px;
			height: 20px;
			border: solid#1E1D50;
			border-width: 20px 0;
			margin: 40px 0
		}

		i {
			height: 85px;
			width: 20px;
			margin: 75px 40px
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="child">
			<p><i></i></p>
		</div>
	</div>
</body>

</html>
