<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 25th November, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#328FC1, #fff, #EEB850);
            display: grid;
            place-items: center;
            user-select: none;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            overflow: hidden;
            background: #E8AD6D;

            * {
                border-radius: 1in;
                background: #7E6293;
            }
        }

        .parent {
            margin: 30px 220px 30px 120px;
            height: 240px;
        }

        p {
            padding: 30px 60px;
            margin: 0;
            color: #7E6293;
            box-shadow: 40px 0, 0 90px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p>
            </p>
        </div>
    </div>
</body>

</html>
