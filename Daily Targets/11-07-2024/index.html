<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 11th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 97vh;
            background: radial-gradient(#48BF7D, #FFFFCD, #176C36);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: radial-gradient(1q, #024817 40px, #176C36 0);
            position: relative;
        }

        p {
            position: absolute;
            padding: 110px 40px;
            background: linear-gradient(#48BF7D 53q, #0000 0 180q, #48BF7D 0);
            margin: 40px 158px;
            clip-path: polygon(50%0%, 100%23%, 100%77%, 50%100%, 0%77.5%, 0%22.5%)
        }

        [a] {
            rotate: 90deg
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <p>
        <p a></p>
        </p>
    </div>
</body>

</html>
