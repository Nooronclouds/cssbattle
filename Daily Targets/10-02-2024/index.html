<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 10th Feb, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 96vh;
			background: radial-gradient(rgb(239, 248, 201), rgb(144, 227, 238));
		}

		.container {
			height: 300px;
			width: 400px;
			background: #024817;
			position: relative;
		}

		.child {
			position: absolute;
			width: 120px;
			height: 30px;
			border: solid#fff;
			border-width: 120px 30px 30px;
			margin: 60px 110px
		}

		p {
			width: 30px;
			height: 60px;			
			margin: -90px 30px;
			background: #024817;
			box-shadow: 60px 0#024817
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="child">
			<p></p>
		</div>
	</div>
</body>

</html>
