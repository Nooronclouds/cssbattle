<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 9th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#D5EDFC, #06487A);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #D5EDFC;
    }

    .parent {
      margin: 60px 140px;
      height: 180px;
      border-radius: 32q;
      box-shadow: -62px 55q#D5EDFC, 0 0 0 21q#06487A
    }

    p {
      position: absolute;
      padding: 40px;
      margin: 50px -50px;
      background: #06487A;
      border-radius: 50%;
      box-shadow: 148q 0#06487A
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
