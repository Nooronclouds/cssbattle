<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 16th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#fff, #4F77FF);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            position: relative;
            overflow: hidden;
        }

        .parent {
            position: absolute;
            background: #EFF8FE;
            color: #EFF8FE;
            height: 150px;
            width: 150px;
            border-radius: 42q;
            margin: -50px;
            box-shadow: 0 250px, 350px 250px, 350px 0, 0 0 0 300px#4F77FF
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
