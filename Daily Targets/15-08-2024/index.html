<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 15th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#F5BB60, #fff);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #2F5A76;

            * {
                position: absolute;
                color: #F5BB60
            }
        }

        a {
            background: #F5BB60;
            padding: 50px 15px;
            rotate: -40deg;
            margin: 97px 176px
        }

        b,
        c {
            padding: 12.5px 25px;
            border: solid#F5BB60;
            border-width: 30px 30px 0 30px;
            border-radius: 1in 1in 0 0;
            margin: -99px -15px
        }

        c {
            scale: -1;
            margin: 93px -135px
        }

        d {
            padding: 15px;
            border-radius: 50%;
            background: #F5BB60;
            margin: -3px 25px;
            box-shadow: -160px 80px#F5BB60
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <a><b>
                <c>
                    <d></d>
                </c>
            </b></a>
    </div>
</body>

</html>
