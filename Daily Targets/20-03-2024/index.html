<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 20th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#42230C, #8B673A, #fff);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #42230C;
		}

		.parent {
			height: 160px;
			background: #8B673A;
			margin: 70px 75px;
			border-radius: 159q 159q 53q 53q
		}

		p {
			position: absolute;
			padding: 40px;
			border-radius: 50%;
			margin: 20px 85px;
			background: #42230C;
			box-shadow: 0 106q#42230C
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p></p>
		</div>
	</div>
</body>

</html>
