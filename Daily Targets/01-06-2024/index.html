<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 1st June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#0A6190, #fff, #328FC1);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #0A6190
    }

    .parent {
      height: 200px;
      background: #328FC1;
      margin: 0 0 100px 300px;
      box-shadow: -212q 106q#328FC1
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
    </div>
  </div>
</body>

</html>
