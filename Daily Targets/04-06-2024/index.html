<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 3rd June, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#0A6190, #EFF8FE);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #0A6190
    }

    .parent {
      height: 120px;
      background: #EFF8FE;
      color: #EFF8FE;
      border-radius: 50%;
      margin: 15px 215px 165px 65px;
      box-shadow: 159q 159q, 0 159q 0-21q, 159q 0 0-21q
    }

    p {
      position: absolute;
      background: #0A6190;
      padding: 75px;
      margin: 60px
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
