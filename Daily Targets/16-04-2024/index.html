<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 16th April, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#0A6190, #EFF8FE);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #0A6190;
      color: #EFF8FE;
      overflow: hidden;
      position: relative;
    }

    .parent {
      height: 300px;
      border: 53q solid;
      margin: -50px 125px
    }

    p {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 130px -45px;
      background: #0A6190;
      box-shadow: 106q 0#0A6190, -53q 0, 159q 0, 53q -53q, 53q 53q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
