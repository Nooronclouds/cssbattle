<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 30th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#F59426, #fff);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #F59426
    }

    .parent {
      height: 120px;
      background: #FFF;
      margin: 90px 80px 90px;
      clip-path: polygon(0%0%, 100%0%, 100%34%, 91.5%100%, 8%100%, 0%34%)
    }

    p {
      position: absolute;
      padding: 20px;
      margin: 0 16px;
      background: #F59426;
      color: #F59426;
      box-shadow: 56px 0, 112px 0, 168px 0
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p>
      </p>
    </div>
  </div>
</body>

</html>
