<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Play CSS - 4th July, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#a9fdac, #32a287);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #4F77FF;
            position: relative;
        }

        .parent {
            position: absolute;
            height: 150px;
            width: 150px;
            margin: 70px 180px 80px 70px;
            border-radius: 50%;
            box-shadow: 116q 11q#4F77FF, -42q -42q#fff, 159q 53q#fff
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
        </div>
    </div>
</body>

</html>
