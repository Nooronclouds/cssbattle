<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 6th April, 2024</title>
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 96vh;
      background: radial-gradient(#81008F, #DBBEDF);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #81008F;
    }

    .parent {
      height: 70px;
      border: solid#DBBEDF;
      border-width: 115px 60px;
      margin: 0 125px
    }

    p {
      padding: 45px;
      border-radius: 50%;
      margin: -85px -30px;
      background: #81008F;
      box-shadow: 0 159q#81008F
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
