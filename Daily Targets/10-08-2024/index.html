<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSS Battle Daily Target Solution - 10th August, 2024</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(#EADCDC, #3166AE);
            display: grid;
            place-items: center;
        }

        .wrapper {
            height: 300px;
            width: 400px;
            background: #EADCDC;
            position: relative;
        }

        .parent {
            height: 140px;
            background: #3166AE;
            border-radius: 50%;
            margin: 80px 130px;

            * {
                position: absolute;
                background: #EADCDC;
            }
        }

        p {
            padding: 40px 25px;
            border-radius: 53q;
            margin: 30px 45px
        }

        a {
            padding: 7.5px 25px;
            margin: 11px 23px;
            color: #3166AE;
            box-shadow: -48px -15px, -48px -29px
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="parent">
            <p><a></a>
            </p>
        </div>
    </div>
</body>

</html>
