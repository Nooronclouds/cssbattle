<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>CSS Battle Daily Targets Solution - 26th May, 2024</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: radial-gradient(#EDAF38, #A95415, #FFFFCD);
    }

    .container {
      height: 300px;
      width: 400px;
      background: #FFFFCD;
      overflow: hidden;
      position: relative;
    }

    .parent {
      height: 300px;
      background: #EDAF38;
      margin: 0 180px
    }

    p {
      position: absolute;
      padding: 100px;
      border: 42q solid#EDAF38;
      background: #0000;
      margin: -160px -120px;
      -webkit-box-reflect: below 64q
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="parent">
      <p></p>
    </div>
  </div>
</body>

</html>
