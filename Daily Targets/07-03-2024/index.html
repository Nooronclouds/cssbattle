<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>CSS Battle Daily Targets Solution - 6th March, 2024</title>
	<style>
		body {
			display: grid;
			place-items: center;
			min-height: 97vh;
			background: radial-gradient(#F28BBB, #8B0051);
		}

		.container {
			height: 300px;
			width: 400px;
			background: #F28BBB;
			position: relative;
			overflow: hidden;
		}

		.container * {
			background: #8B0051
		}

		.parent {
			height: 150px;
			margin: 100px 125px 50px
		}

		p {
			position: absolute;
			width: 250px;
			height: 80px;
			border-radius: 85q;
			margin: 35px -50px
		}

		[a] {
			rotate: 90deg;
			margin: 185px -50px;
			background: #F28BBB;
			box-shadow: -159q 0#8B0051
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="parent">
			<p>
			<p a></p>
		</div>
	</div>
</body>

</html>
